        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "ğŸ“¢ Commit pushed to *${{ github.ref_name }}* by *${{ github.actor }}*\nğŸ“ Message: ${{ github.event.head_commit.message }}\nğŸ”— <${{ github.event.head_commit.url }}|View Commit>"
