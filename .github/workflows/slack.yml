name: Slack commit notification (all branches)

on:
  push:
    branches:
      - '**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Format commit messages
        id: commits
        run: |
          COMMITS=""
          for commit in $(jq -r '.commits[].id' <<< '${{ toJson(github.event.commits) }}'); do
            MESSAGE=$(jq -r --arg id "$commit" '.commits[] | select(.id==$id) | .message' <<< '${{ toJson(github.event.commits) }}')
            URL=$(jq -r --arg id "$commit" '.commits[] | select(.id==$id) | .url' <<< '${{ toJson(github.event.commits) }}')
            AUTHOR=$(jq -r --arg id "$commit" '.commits[] | select(.id==$id) | .author.name' <<< '${{ toJson(github.event.commits) }}')
            COMMITS="${COMMITS}\\nâ€¢ *${AUTHOR}*: ${MESSAGE} (<${URL}|View>)"
          done
          echo "commits=${COMMITS}" >> $GITHUB_OUTPUT

      - name: Send commit notification to Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "ðŸ“¢ Push to *${{ github.ref_name }}* by *${{ github.actor }}*\\n${{ steps.commits.outputs.commits }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
