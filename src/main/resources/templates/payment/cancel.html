<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thanh Toán Bị Hủy - Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .cancel-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .cancel-icon {
            font-size: 80px;
            color: #ffc107;
            margin-bottom: 20px;
        }

        .cancel-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .cancel-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<!-- import header -->
<div th:replace="~{common/header :: header}"></div>

<section class="cancel-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="cancel-card">
                    <i class="fas fa-times-circle cancel-icon"></i>
                    <h1 class="cancel-title">Thanh Toán Bị Hủy</h1>
                    <p class="cancel-message">
                        Bạn đã hủy thanh toán. Các phòng vẫn còn trong giỏ hàng của bạn.
                    </p>
                    <div class="mt-4">
                        <a th:href="@{/cart}" class="btn btn-primary btn-lg mr-3">
                            <i class="fas fa-shopping-cart"></i> Quay Lại Giỏ Hàng
                        </a>
                        <a th:href="@{/hotel}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home"></i> Về Trang Chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- import footer -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
