<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- ================ header section start ================= -->
<header class="header_area">
    <div class="header-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <div id="logo">
                    <a th:href="@{/hotel}"><img src="/img/Logo.png" alt="" title=""/></a>
                </div>
                <div class="ml-auto d-none d-md-block d-md-flex">

                        <span class="header-top-info__icon"><i class="ti-email"></i></span>

                            <p>Liên Hệ?</p>
                            <p>Miễn Phí: <a href="tel:+12 365 5233">+84 6503 3812</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="main_menu">

            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->

                <button class="navbar-toggler" type="button" data-toggle="collapse"

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav">
                        <li class="nav-item active"><a class="nav-link" th:href="@{/hotel}">TRANG CHỦ</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">PHÒNG</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/news}">TIN TỨC</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">SALE</a></li>

                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false">AI</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">AI CHATBOT</a></li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">BÁO CÁO</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">LIÊN HỆ</a></li>
                    </ul>
                </div>

                <ul class="social-icons ml-auto">
                    <!-- Cart -->
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>

                    <!-- User -->
                    <li><a th:href="@{/hotel/profile}"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>

    <div id="toast-container" class="toast-container">
        <div th:if="${message}" class="toast toast-success" th:text="${message}"></div>
        <div th:if="${error}" class="toast toast-error" th:text="${error}"></div>
    </div>
</header>
