<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Đã xảy ra lỗi
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <h5 class="alert-heading">Oops! Có lỗi xảy ra</h5>
                            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                            <p th:unless="${errorMessage}">Đã xảy ra lỗi không xác định. Vui lòng thử lại sau.</p>
                            <hr>
                            <p class="mb-0">
                                <a href="/hotel-management" class="btn btn-primary">
                                    <i class="fas fa-home me-1"></i>
                                    Về trang chủ
                                </a>
                                <button onclick="history.back()" class="btn btn-secondary ms-2">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    Quay lại
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
