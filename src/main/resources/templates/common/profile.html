<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel-Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/vendors/magnefic-popup/magnific-popup.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- import header -->
<div th:include="~{common/header :: header}"></div>

<!-- main here -->
<div class="container py-5">
  <div class="row">
    <!-- Left profile card -->
    <div class="col-md-4">
      <div class="profile-card text-center">
        <img th:src="${userProfile.avatarUrl != null ? userProfile.avatarUrl : '/images/avatar/default-avatar.png'}"
             alt="Avatar"
             class="card-img-top rounded-circle mx-auto mt-3"
             style="width: 150px; height: 150px; object-fit: cover;">
        <h4 th:text="${userProfile.firstName + ' ' + userProfile.lastName}">John Doe</h4>
        <p class="text-muted" th:text="${userProfile.username}">Full Stack Developer</p>
        <p class="text-muted" th:text="${userProfile.address}">Bay Area, San Francisco</p>
        <!-- Edit picture -->
        <form th:action="@{/hotel/update-avatar}" method="post" enctype="multipart/form-data">
          <input type="file" name="avatar" accept="image/*" class="form-control mb-2" required>
          <button type="submit" class="btn btn-sm btn-primary">Sửa ảnh</button>

        <hr>
        <div class="social-links">
          <a href="#"><i class="bi bi-github"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
        </form>
      </div>
    </div>

    <!-- Right details -->
    <div class="col-md-8">
      <div class="profile-card mb-4">
        <h5 class="mb-3">Thông Tin Cá Nhân</h5>
        <table class="table">
          <tbody>
          <tr>
            <th scope="row">Họ & Tên</th>
            <td th:text="${userProfile.firstName + ' ' + userProfile.lastName}">Kenneth Valdez</td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td th:text="${userProfile.email}">fip@jukmuh.al</td>
          </tr>
          <tr>
            <th scope="row">SĐT</th>
            <td th:text="${userProfile.phone}">(239) 816-9029</td>
          </tr>
          <tr>
            <th scope="row">Giới Tính</th>
            <td th:text="${userProfile.gender ? 'Male' : 'Female'}">Male</td>
          </tr>
          <tr>
            <th scope="row">Sinh Nhật</th>
            <td th:text="${#temporals.format(userProfile.dob, 'dd/MM/yyyy')}">01/01/1990</td>
          </tr>
          <tr>
            <th scope="row">Địa Chỉ</th>
            <td th:text="${userProfile.address}">Bay Area, San Francisco, CA</td>
          </tr>
          <tr>
            <th scope="row">Tham gia</th>
            <td th:text="${#temporals.format(userProfile.createdAt, 'dd/MM/yyyy HH:mm')}">20/07/2023</td>
          </tr>
          </tbody>
        </table>
        <a th:href="@{/hotel/edit-profile}" class="btn btn-info btn-sm">Sửa thông tin</a>
      </div>
    </div>
  </div>
</div>

<!-- import footer -->
<div th:replace="~{common/footer :: footer}"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/vendors/magnefic-popup/jquery.magnific-popup.min.js"></script>
<script src="/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="/vendors/easing.min.js"></script>
<script src="/vendors/superfish.min.js"></script>
<script src="/vendors/nice-select/jquery.nice-select.min.js"></script>
<script src="/vendors/jquery.ajaxchimp.min.js"></script>
<script src="/vendors/mail-script.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
<style>
  body {
    background: #f5f7fa;
  }
  .profile-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 20px;
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
  }
  .social-links a {
    margin: 0 5px;
    font-size: 18px;
    color: #555;
  }
  .progress {
    height: 6px;
    border-radius: 4px;
  }
</style>
