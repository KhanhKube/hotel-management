<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tin tức & Sự kiện - Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .news-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 100px 0 60px;
            color: white;
            text-align: center;
        }
        .news-banner h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .news-banner p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .news-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        .news-filter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .filter-tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-tab {
            padding: 12px 30px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            background: white;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .filter-tab:hover, .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            text-decoration: none;
            transform: translateY(-2px);
        }
        .card-news {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-news:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .card-news__img {
            position: relative;
            overflow: hidden;
            height: 250px;
        }
        .card-news__img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card-news:hover .card-news__img img {
            transform: scale(1.1);
        }
        .news-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .card-news .card-body {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-news__title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.4;
        }
        .card-news__title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .card-news__title a:hover {
            color: #667eea;
        }
        .card-news__info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 0;
            list-style: none;
        }
        .card-news__info li {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .card-news__info li a {
            color: #6c757d;
            text-decoration: none;
        }
        .news-icon {
            color: #667eea;
        }
        .card-news p {
            color: #6c757d;
            line-height: 1.8;
            margin-bottom: 20px;
            flex: 1;
        }
        .card-news__link {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .card-news__link:hover {
            color: #764ba2;
            gap: 12px;
        }
        .pagination-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .pagination {
            display: flex;
            gap: 10px;
            list-style: none;
            padding: 0;
        }
        .pagination li a {
            padding: 10px 18px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .pagination li a:hover,
        .pagination li.active a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        .empty-state i {
            font-size: 5rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }
        .empty-state h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }
        .empty-state p {
            color: #adb5bd;
        }
    </style>
</head>
<body>
<!-- import header -->
<div th:replace="~{common/header :: header}"></div>

<!-- News Banner -->
<section class="news-banner">
    <div class="container">
        <h1><i class="fas fa-newspaper me-3"></i>Tin tức & Sự kiện</h1>
    </div>
</section>

<!-- News Section -->
<section class="news-section">
    <div class="container">
        <!-- Filter -->
        <div class="news-filter">
            <div class="filter-tabs">
                <a th:href="@{/news}" 
                   th:class="${status == null ? 'filter-tab active' : 'filter-tab'}">
                    <i class="fas fa-th-large me-2"></i>Tất cả
                </a>
                <a th:href="@{/news(status='PUBLISHED')}" 
                   th:class="${status == 'PUBLISHED' ? 'filter-tab active' : 'filter-tab'}">
                    <i class="fas fa-star me-2"></i>Nổi bật
                </a>
                <a th:href="@{/news(groupId=1)}" 
                   th:class="${groupId == 1 ? 'filter-tab active' : 'filter-tab'}">
                    <i class="fas fa-calendar-alt me-2"></i>Sự kiện
                </a>
                <a th:href="@{/news(groupId=2)}" 
                   th:class="${groupId == 2 ? 'filter-tab active' : 'filter-tab'}">
                    <i class="fas fa-gift me-2"></i>Khuyến mãi
                </a>
            </div>
        </div>

        <!-- News Grid -->
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" th:each="news : ${newsList}">
                <div class="card card-news">
                    <div class="card-news__img">
                        <img th:src="${news.image != null ? news.image : '/img/home/explore1.png'}" 
                             th:alt="${news.title}">
                        <span class="news-badge" th:if="${news.status == 'PUBLISHED'}">
                            <i class="fas fa-fire me-1"></i>Mới
                        </span>
                    </div>
                    <div class="card-body">
                        <h4 class="card-news__title">
                            <a th:href="@{/news/{id}(id=${news.newsId})}" 
                               th:text="${news.title}">Tiêu đề tin tức</a>
                        </h4>
                        <ul class="card-news__info">
                            <li>
                                <span class="news-icon"><i class="ti-notepad"></i></span>
                                <span th:text="${#temporals.format(news.createdAt, 'dd/MM/yyyy')}">20th Nov, 2024</span>
                            </li>
                            <li>
                                <span class="news-icon"><i class="ti-eye"></i></span>
                                <span th:text="${news.view != null ? news.view : 0} + ' lượt xem'">0 lượt xem</span>
                            </li>
                        </ul>
                        <p th:text="${news.heading != null ? news.heading : #strings.abbreviate(news.content, 120)}">
                            Mô tả ngắn về tin tức...
                        </p>
                        <a class="card-news__link" th:href="@{/news/{id}(id=${news.newsId})}">
                            Đọc thêm <i class="ti-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="col-12" th:if="${#lists.isEmpty(newsList)}">
                <div class="empty-state">
                    <i class="fas fa-newspaper"></i>
                    <h3>Chưa có tin tức nào</h3>
                    <p>Hãy quay lại sau để xem các tin tức mới nhất</p>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-wrapper" th:if="${totalPages > 1}">
            <ul class="pagination">
                <li th:if="${currentPage > 0}">
                    <a th:href="@{/news(page=${currentPage - 1}, status=${status}, groupId=${groupId})}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:class="${i == currentPage ? 'active' : ''}">
                    <a th:href="@{/news(page=${i}, status=${status}, groupId=${groupId})}" 
                       th:text="${i + 1}">1</a>
                </li>
                <li th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/news(page=${currentPage + 1}, status=${status}, groupId=${groupId})}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- import footer -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/vendors/easing.min.js"></script>
<script src="/vendors/superfish.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
