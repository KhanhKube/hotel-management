<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/vendors/magnefic-popup/magnific-popup.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="/css/style.css">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendors/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendors/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendors/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<!-- import header -->
<div th:replace="common/header :: header"></div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form"
                  th:action="@{/hotel/register}"
                  method="post"
                  th:object="${userRegister}">

    <span class="login100-form-title">
        Register
    </span>

                <!-- Username -->
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" th:field="*{username}" placeholder="Tài khoản" required/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Email -->
                <div class="wrap-input100 validate-input" data-validate="Valid email is required">
                    <input class="input100" type="email" th:field="*{email}" placeholder="Email" required/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Password -->
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" th:field="*{password}" placeholder="Mật khẩu" required/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Confirm Password -->
                <div class="wrap-input100 validate-input" data-validate="Confirm password is required">
                    <input class="input100" type="password" th:field="*{confirmPassword}"
                           placeholder="Nhập lại mật khẩu" required/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Phone -->
                <div class="wrap-input100">
                    <input class="input100" type="text" th:field="*{phone}" placeholder="Số điện thoại"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </span>
                </div>

                <!-- First Name -->
                <div class="wrap-input100">
                    <input class="input100" type="text" th:field="*{firstName}" placeholder="Tên"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-id-badge" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Last Name -->
                <div class="wrap-input100">
                    <input class="input100" type="text" th:field="*{lastName}" placeholder="Họ"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-id-badge" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Gender -->
                <div class="wrap-input100">
                    <label class="d-block">Giới tính</label>
                    <div class="d-flex align-items-center">
                        <label class="mr-3">
                            <input type="radio" th:field="*{gender}" value="true" checked="checked"/>
                            Nam
                        </label>
                        <label>
                            <input type="radio" th:field="*{gender}" value="false"/>
                            Nữ
                        </label>
                    </div>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
        <i class="fa fa-venus-mars" aria-hidden="true"></i>
    </span>
                </div>

                <!-- Date of Birth -->
                <div class="wrap-input100">
                    <input class="input100" type="date" th:field="*{dob}" placeholder="Ngày sinh"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-id-badge" aria-hidden="true"></i></span>
                </div>

                <!-- Address -->
                <div class="wrap-input100">
                    <input class="input100" type="text" th:field="*{address}" placeholder="Địa chỉ"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-home" aria-hidden="true"></i>
        </span>
                </div>

                <!-- Submit -->
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Đăng ký
                    </button>
                </div>

                <!-- Back to login -->
                <div class="text-center p-t-136">
                    <a class="txt2" th:href="@{/hotel/login}">
                        Đã có tài khoản? Đăng nhập
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<!-- import footer -->
<div th:replace="common/footer :: footer"></div>

<!--===============================================================================================-->
<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendors/bootstrap/js/popper.js"></script>
<script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendors/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendors/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->

<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/vendors/magnefic-popup/jquery.magnific-popup.min.js"></script>
<script src="/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="/vendors/easing.min.js"></script>
<script src="/vendors/superfish.min.js"></script>
<script src="/vendors/nice-select/jquery.nice-select.min.js"></script>
<script src="/vendors/jquery.ajaxchimp.min.js"></script>
<script src="/vendors/mail-script.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
