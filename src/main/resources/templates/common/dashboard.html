<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div class="container-scroller">

    <!-- import sidebar -->
    <div th:replace="common/sidebar :: sidebar"></div>

        <!-- partial -->
        <div class="main-panel">


            <div class="content-wrapper">
                <div class="container mt-4">
                    <h2> Dashboard khách sạn</h2>
                    <div class="row mt-4">
                        <div class="col-md-3">
                            <div class="card bg-primary tdext-white">
                                <div class="card-body">
                                    <h5>Đơn trong tháng</h5>
                                    <h3 th:text="${ordersThisMonth}">0</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <h5>Đơn trong tuần</h5>
                                    <h3 th:text="${ordersThisWeek}">0</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5>Nhân viên</h5>
                                    <h3 th:text="${staffCount}">0</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card bg-warning text-dark">
                                <div class="card-body">
                                    <h5>Lễ tân</h5>
                                    <h3 th:text="${receptionistCount}">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card bg-danger text-white">
                                <div class="card-body">
                                    <h5>Doanh thu tháng này</h5>
                                    <h3 th:text="${#numbers.formatDecimal(totalRevenueThisMonth, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- content-wrapper ends -->
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/js/chart.js"></script>
</body>
</html>
