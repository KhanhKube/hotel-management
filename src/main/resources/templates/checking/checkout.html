<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-Out - Hotel Management</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div class="container-scroller">

    <!-- import sidebar -->
    <div th:replace="common/sidebar"></div>

    <div class="main-panel">

        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h4 class="card-title mb-0">Check-Out Khách Hàng</h4>
                            <p class="card-description mb-0">
                                Chọn booking và nhập thông tin để thực hiện check-out
                            </p>
                        </div>
                        <a href="/hotel-management/checkout-list" class="btn btn-secondary">
                            <i class="mdi mdi-arrow-left"></i> Quay lại
                        </a>
                    </div>
                    
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <!-- Booking Selection -->
                    <div class="mb-4">
                        <h5 class="mb-3">Chọn booking cần check-out</h5>
                        
                        <div th:each="booking : ${checkOutCandidates}" class="card mb-2 booking-card" 
                             th:onclick="'selectBooking(' + ${booking.bookingId} + ')'"
                             style="cursor: pointer;">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 th:text="'Booking #' + ${booking.bookingId}">Booking #1</h5>
                                        <p class="mb-1"><strong>Phòng:</strong> <span th:text="${booking.roomNumber}">101</span></p>
                                        <p class="mb-1"><strong>Khách hàng:</strong> <span th:text="${booking.customerName}">Nguyễn Văn A</span></p>
                                        <p class="mb-0"><strong>Check-in:</strong> <span th:text="${booking.checkInDate}">01/01/2024</span></p>
                                    </div>
                                    <span class="badge badge-primary" th:text="${booking.roomType}">Standard</span>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${checkOutCandidates == null or checkOutCandidates.isEmpty()}" class="text-center p-5">
                            <i class="mdi mdi-information" style="font-size: 64px; color: #dee2e6;"></i>
                            <h5>Không có booking nào cần check-out</h5>
                        </div>
                    </div>

                    <!-- Check-Out Form -->
                    <form id="checkoutForm" th:action="@{/hotel-management/checkout/process}" 
                          th:object="${checkOutRequest}" method="post" style="display: none;">
                        <h5 class="mb-3">Thông tin check-out</h5>
                        
                        <input type="hidden" th:field="*{bookingId}" id="bookingId" name="bookingId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="actualCheckOutDate">
                                        Ngày check-out thực tế <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" th:field="*{actualCheckOutDate}" 
                                           id="actualCheckOutDate" name="actualCheckOutDate" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="totalAmount">
                                        Tổng tiền thanh toán (VNĐ) <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" th:field="*{totalAmount}" 
                                           id="totalAmount" name="totalAmount" min="0" step="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="penaltyAmount">
                                        Tiền phạt (VNĐ)
                                    </label>
                                    <input type="number" class="form-control" th:field="*{penaltyAmount}" 
                                           id="penaltyAmount" name="penaltyAmount" min="0" step="1000">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="paymentMethod">
                                        Phương thức thanh toán <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" th:field="*{paymentMethod}" id="paymentMethod" name="paymentMethod" required>
                                        <option value="">-- Chọn phương thức --</option>
                                        <option value="CASH">Tiền mặt</option>
                                        <option value="CARD">Thẻ</option>
                                        <option value="BANK_TRANSFER">Chuyển khoản</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="penaltyReason">
                                Lý do phạt
                            </label>
                            <textarea class="form-control" th:field="*{penaltyReason}" 
                                      id="penaltyReason" name="penaltyReason" rows="3"
                                      placeholder="Nhập lý do phạt (nếu có)"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="roomCondition">
                                Tình trạng phòng <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" th:field="*{roomCondition}" id="roomCondition" name="roomCondition" required>
                                <option value="">-- Chọn tình trạng --</option>
                                <option value="EXCELLENT">Tuyệt vời</option>
                                <option value="GOOD">Tốt</option>
                                <option value="FAIR">Khá</option>
                                <option value="DAMAGED">Hư hỏng</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{hasDamage}" id="hasDamage" name="hasDamage">
                                <label class="form-check-label" for="hasDamage">Phòng có thiệt hại</label>
                            </div>
                        </div>

                        <div class="form-group" id="damageDescriptionGroup" style="display: none;">
                            <label for="damageDescription">
                                Mô tả thiệt hại
                            </label>
                            <textarea class="form-control" th:field="*{damageDescription}" 
                                      id="damageDescription" name="damageDescription" rows="3"
                                      placeholder="Mô tả chi tiết thiệt hại"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="notes">
                                Ghi chú
                            </label>
                            <textarea class="form-control" th:field="*{notes}" 
                                      id="notes" name="notes" rows="3"
                                      placeholder="Nhập ghi chú (nếu có)"></textarea>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-secondary mr-2" onclick="resetForm()">
                                <i class="mdi mdi-refresh"></i> Làm mới
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="mdi mdi-check"></i> Thực hiện Check-Out
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/js/chart.js"></script>

<script>
    function selectBooking(bookingId) {
        document.querySelectorAll('.booking-card').forEach(card => {
            card.style.border = 'none';
        });
        event.currentTarget.style.border = '2px solid #007bff';
        document.getElementById('bookingId').value = bookingId;
        document.getElementById('checkoutForm').style.display = 'block';
        document.getElementById('checkoutForm').scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('hasDamage').addEventListener('change', function() {
        const damageGroup = document.getElementById('damageDescriptionGroup');
        if (this.checked) {
            damageGroup.style.display = 'block';
        } else {
            damageGroup.style.display = 'none';
            document.getElementById('damageDescription').value = '';
        }
    });

    function resetForm() {
        document.getElementById('checkoutForm').reset();
        document.getElementById('checkoutForm').style.display = 'none';
        document.querySelectorAll('.booking-card').forEach(card => {
            card.style.border = 'none';
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('actualCheckOutDate').min = today;
    });
</script>
</body>
</html>
