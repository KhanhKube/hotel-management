<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In - Hotel Management</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        .required {
            color: #e74c3c;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-control:disabled {
            background: #f8f9fa;
            color: #6c757d;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col-md-6 {
            flex: 1;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .btn-group {
            text-align: center;
            margin-top: 40px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        .alert-success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        .alert-danger {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .alert-info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            .card {
                margin: 20px;
                padding: 30px 20px;
            }
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/hotel-management/checkin-list" class="back-link">
                <i class="mdi mdi-arrow-left"></i>
                Quay lại danh sách
            </a>
            
            <div class="header">
                <h1 class="title">
                    <i class="mdi mdi-login"></i>
                    Check-In Khách Hàng
                </h1>
                <p class="subtitle">Nhập thông tin để thực hiện check-in</p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/hotel-management/checkin/process}" th:object="${checkInRequest}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="roomId">
                                Chọn phòng <span class="required">*</span>
                            </label>
                            <select class="form-control" th:field="*{roomId}" id="roomId" name="roomId" required>
                                <option value="">-- Chọn phòng --</option>
                                <option th:each="room : ${availableRooms}" 
                                        th:value="${room.roomId}" 
                                        th:text="${room.roomNumber + ' - ' + room.roomType + ' (' + room.price + ' VNĐ)'}">
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="customerId">
                                Chọn khách hàng <span class="required">*</span>
                            </label>
                            <select class="form-control" th:field="*{customerId}" id="customerId" name="customerId" required>
                                <option value="">-- Chọn khách hàng --</option>
                                <option th:each="customer : ${customers}" 
                                        th:value="${customer.userId}" 
                                        th:text="${customer.fullName + ' (' + customer.phone + ')'}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="checkInDate">
                                Ngày check-in <span class="required">*</span>
                            </label>
                            <input type="date" class="form-control" th:field="*{checkInDate}" 
                                   id="checkInDate" name="checkInDate" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="expectedCheckOutDate">
                                Ngày check-out dự kiến <span class="required">*</span>
                            </label>
                            <input type="date" class="form-control" th:field="*{expectedCheckOutDate}" 
                                   id="expectedCheckOutDate" name="expectedCheckOutDate" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="numberOfGuests">
                                Số người ở <span class="required">*</span>
                            </label>
                            <input type="number" class="form-control" th:field="*{numberOfGuests}" 
                                   id="numberOfGuests" name="numberOfGuests" min="1" max="10" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="depositAmount">
                                Tiền cọc (VNĐ)
                            </label>
                            <input type="number" class="form-control" th:field="*{depositAmount}" 
                                   id="depositAmount" name="depositAmount" min="0" step="1000">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="paymentMethod">
                        Phương thức thanh toán
                    </label>
                    <select class="form-control" th:field="*{paymentMethod}" id="paymentMethod" name="paymentMethod">
                        <option value="">-- Chọn phương thức --</option>
                        <option value="CASH">Tiền mặt</option>
                        <option value="CARD">Thẻ</option>
                        <option value="BANK_TRANSFER">Chuyển khoản</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="services">
                        Dịch vụ đặc biệt
                    </label>
                    <textarea class="form-control" th:field="*{services}" 
                              id="services" name="services" rows="3"
                              placeholder="Nhập các dịch vụ đặc biệt (nếu có)"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="notes">
                        Ghi chú
                    </label>
                    <textarea class="form-control" th:field="*{notes}" 
                              id="notes" name="notes" rows="3"
                              placeholder="Nhập ghi chú (nếu có)"></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">
                        <i class="mdi mdi-check"></i>
                        Thực hiện Check-In
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="mdi mdi-refresh"></i>
                        Làm mới
                    </button>
                    <a href="/hotel-management/checkin-list" class="btn btn-primary">
                        <i class="mdi mdi-arrow-left"></i>
                        Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkInDate').min = today;
            document.getElementById('expectedCheckOutDate').min = today;
        });

        // Reset form
        function resetForm() {
            document.querySelector('form').reset();
            alert('Form đã được làm mới');
        }

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const roomId = document.getElementById('roomId').value;
            const customerId = document.getElementById('customerId').value;
            const checkInDate = document.getElementById('checkInDate').value;
            const expectedCheckOutDate = document.getElementById('expectedCheckOutDate').value;
            const numberOfGuests = document.getElementById('numberOfGuests').value;

            if (!roomId || !customerId || !checkInDate || !expectedCheckOutDate || !numberOfGuests) {
                e.preventDefault();
                alert('Vui lòng điền đầy đủ thông tin bắt buộc');
                return false;
            }

            if (new Date(checkInDate) >= new Date(expectedCheckOutDate)) {
                e.preventDefault();
                alert('Ngày check-out phải sau ngày check-in');
                return false;
            }
        });
    </script>
</body>
</html>
