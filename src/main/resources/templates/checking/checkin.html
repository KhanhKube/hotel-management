<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-In - Hotel Management</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div class="container-scroller">

    <!-- import sidebar -->
    <div th:replace="common/sidebar"></div>

    <div class="main-panel">

        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h4 class="card-title mb-0">Check-In Khách Hàng</h4>
                            <p class="card-description mb-0">
                                Nhập thông tin để thực hiện check-in
                            </p>
                        </div>
                        <a href="/hotel-management/checkin-list" class="btn btn-secondary">
                            <i class="mdi mdi-arrow-left"></i> Quay lại
                        </a>
                    </div>
                    
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/hotel-management/checkin/process}" th:object="${checkInRequest}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="roomId">
                                        Chọn phòng <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" th:field="*{roomId}" id="roomId" name="roomId" required>
                                        <option value="">-- Chọn phòng --</option>
                                        <option th:each="room : ${availableRooms}" 
                                                th:value="${room.roomId}" 
                                                th:text="${room.roomNumber + ' - ' + room.roomType + ' (' + room.price + ' VNĐ)'}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="customerId">
                                        Chọn khách hàng <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" th:field="*{customerId}" id="customerId" name="customerId" required>
                                        <option value="">-- Chọn khách hàng --</option>
                                        <option th:each="customer : ${customers}" 
                                                th:value="${customer.userId}" 
                                                th:text="${customer.firstName + ' ' + customer.lastName + ' (' + customer.phone + ')'}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="checkInDate">
                                        Ngày check-in <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" th:field="*{checkInDate}" 
                                           id="checkInDate" name="checkInDate" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="expectedCheckOutDate">
                                        Ngày check-out dự kiến <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" th:field="*{expectedCheckOutDate}" 
                                           id="expectedCheckOutDate" name="expectedCheckOutDate" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="numberOfGuests">
                                        Số người ở <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" th:field="*{numberOfGuests}" 
                                           id="numberOfGuests" name="numberOfGuests" min="1" max="10" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="depositAmount">
                                        Tiền cọc (VNĐ)
                                    </label>
                                    <input type="number" class="form-control" th:field="*{depositAmount}" 
                                           id="depositAmount" name="depositAmount" min="0" step="1000">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="paymentMethod">
                                Phương thức thanh toán
                            </label>
                            <select class="form-control" th:field="*{paymentMethod}" id="paymentMethod" name="paymentMethod">
                                <option value="">-- Chọn phương thức --</option>
                                <option value="CASH">Tiền mặt</option>
                                <option value="CARD">Thẻ</option>
                                <option value="BANK_TRANSFER">Chuyển khoản</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="services">
                                Dịch vụ đặc biệt
                            </label>
                            <textarea class="form-control" th:field="*{services}" 
                                      id="services" name="services" rows="3"
                                      placeholder="Nhập các dịch vụ đặc biệt (nếu có)"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="notes">
                                Ghi chú
                            </label>
                            <textarea class="form-control" th:field="*{notes}" 
                                      id="notes" name="notes" rows="3"
                                      placeholder="Nhập ghi chú (nếu có)"></textarea>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-secondary mr-2" onclick="resetForm()">
                                <i class="mdi mdi-refresh"></i> Làm mới
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="mdi mdi-check"></i> Thực hiện Check-In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/js/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkInDate').min = today;
        document.getElementById('expectedCheckOutDate').min = today;
    });

    function resetForm() {
        document.querySelector('form').reset();
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        const checkInDate = document.getElementById('checkInDate').value;
        const expectedCheckOutDate = document.getElementById('expectedCheckOutDate').value;

        if (new Date(checkInDate) >= new Date(expectedCheckOutDate)) {
            e.preventDefault();
            alert('Ngày check-out phải sau ngày check-in');
            return false;
        }
    });
</script>
</body>
</html>
