<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tin tức - Seapalace</title>
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h5>Danh mục</h5>
            <a href="#" onclick="loadContent('event')">Sự kiện khách sạn</a>
            <a href="#" onclick="loadContent('deal')">Deal hot</a>
            <a href="#" onclick="loadContent('service')">Dịch vụ mới</a>
        </div>

        <!-- Content -->
        <div class="col-md-9 p-4" id="content-area">
            <h3>Trang Tin Tức</h3>
            <p>Chọn một mục từ sidebar để xem chi tiết.</p>
        </div>
    </div>
</div>

<div th:replace="common/footer :: footer"></div>

<script>
    function loadContent(type) {
        let html = "";
        switch (type) {
            case "event":
                html = "<h3>Sự kiện khách sạn</h3><p>Nội dung sự kiện...</p>";
                break;
            case "deal":
                html = "<h3>Deal hot</h3><p>Chi tiết deal hot...</p>";
                break;
            case "service":
                html = "<h3>Dịch vụ mới</h3><p>Thông tin dịch vụ mới...</p>";
                break;
        }
        document.getElementById("content-area").innerHTML = html;
    }
</script>
</body>
</html>
