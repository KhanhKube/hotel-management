<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hotel-Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/vendors/magnefic-popup/magnific-popup.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- import header -->
<div th:replace="common/header :: header"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Chi Tiết Khách Sạn</h4>
                    <a th:href="@{/hotel/edit/{id}(id=${hotel.id})}" class="btn btn-light btn-sm">
                        <i class="bi bi-pencil-square"></i> Sửa
                    </a>
                </div>
                <div class="card-body">
                    <h3 th:text="${hotel.name}"></h3>
                    <p><b>Địa chỉ:</b> <span th:text="${hotel.address}"></span></p>
                    <p><b>SĐT:</b> <span th:text="${hotel.phone}"></span></p>
                    <p><b>Email:</b> <span th:text="${hotel.email}"></span></p>
                    <p><b>Mô tả:</b> <span th:text="${hotel.description}"></span></p>
                    <p><b>Số sao:</b> <span th:text="${hotel.stars}"></span> ★</p>
                </div>
                <div class="card-footer text-end">
                    <a th:href="@{/hotel/list}" class="btn btn-secondary">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- import footer -->
<div th:replace="common/footer :: footer"></div>

<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
