<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hotel-Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/vendors/magnefic-popup/magnific-popup.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- import header -->
<div th:replace="common/header :: header"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${hotel.id != null ? 'Cập Nhật Khách Sạn' : 'Thêm Khách Sạn'}"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/hotel/save}" th:object="${hotel}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên khách sạn</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên khách sạn">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Nhập mô tả về khách sạn"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="stars" class="form-label">Số sao</label>
                            <input type="number" th:field="*{stars}" class="form-control" id="stars" min="1" max="5">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a th:href="@{/hotel/list}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- import footer -->
<div th:replace="common/footer :: footer"></div>

<script src="/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
