<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tạo mã giảm giá</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>

<body>
    <div class="container-scroller">
        <!-- Include sidebar -->
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="container-fluid page-body-wrapper">
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                            alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                </div>
            </nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-0">Create Discount Voucher</h4>
                                    <!-- Nội dung của bạn ở đây -->
                                    <form th:action="@{/hotel-management/discount/create}" method="post" th:object="${discount}">

                                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                                        <label for="vcode">Mã giảm giá:</label>
                                        <input id="vcode" type="text" th:field="*{code}">

                                        <label for="des">Mô tả:</label>
                                        <input id="des" type="text" th:field="*{description}">

                                        <!-- Chọn loại giảm -->
                                        <div>
                                            <label>Loại giảm giá:</label>
                                            <input id="percentRadio" type="radio" th:field="*{discountType}" value="percent" onchange="valueValidate()"> Phần trăm (%)
                                            <input id="amountRadio" type="radio" th:field="*{discountType}" value="amount" onchange="valueValidate()"> Thành tiền ($)
                                        </div>

                                        <!-- Nhập giá trị -->
                                        <div>
                                            <label for="value">Giá trị giảm:</label>
                                            <input id="value" type="number" step="0.01" th:field="*{value}">
                                        </div>

                                        <label for="roomtype">Loại phòng được giảm:</label>
                                        <input id="roomtype" type="text" th:field="*{roomType}">

                                        <label for="startdate">Ngày bắt đầu:</label>
                                        <input id="startdate" type="date" th:field="*{startDate}"
                                               th:value="${#temporals.format(discount.startDate, 'dd-MM-yyy')}">

                                        <label for="enddate">Ngày hết hạn:</label>
                                        <input id="enddate" type="date" th:field="*{endDate}"
                                               th:value="${#temporals.format(discount.endDate, 'dd-MM-yyyy')}">

                                        <label for="limit">Số lượng phát hành:</label>
                                        <input id="limit" type="number" th:field="*{usageLimit}">

                                        <input type="submit" value="Lưu giảm giá">
                                    </form>
                                    <button><a th:href="@{/hotel-management/discount}">Huỷ</a></button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    validate người dùng chọn DiscountType và Số tiền giảm-->
    <script>
        function valueValidate() {
            const percent = document.getElementById('percentRadio');
            const valueIn = document.getElementById('value');

            if (percent.checked) {
                valueIn.min = 0.01;
                valueIn.max = 100;
                valueIn.placeholder = "% Số tiền giảm"
            } else {
                valueIn.min = 10000;
                valueIn.removeAttribute('max');
                valueIn.placeholder = "$ Số tiền giảm"
            }
            valueIn.value = '';
        }

        document.getElementById('value').addEventListener('input', function () {
            const percent = document.getElementById('percentRadio');
            const value = parseFloat(this.value);

            if(percent.checked) {
                if (value <= 0 || value>100) {
                    this.setCustomValidity("Giá trị % phải lớn hơn 0 và nhỏ hơn hoặc bằng 100")
                } else {
                    this.setCustomValidity("");
                }
            } else {
                if (value<=0) {
                    this.setCustomValidity("Số tiền giảm phải hớn hơn 0!");
                } else {
                    this.setCustomValidity("");
                }
            }
        });
    </script>

    <script>

    </script>



    <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/assets/js/off-canvas.js}"></script>
    <script th:src="@{/assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
