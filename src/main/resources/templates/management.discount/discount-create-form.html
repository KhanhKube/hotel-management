                                        </div>

                                    <!-- Create/Edit Form -->
                                    <div class="discount-form-container">
                                        <h5 class="form-title">Create/Edit</h5>

                                        <form method="POST" th:action="@{/hotel-management/discount/create}"
                                            th:object="${discount}">
                                            <!-- First Row: Voucher Code and Total Usage Limit -->
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="code">Voucher Code:</label>
                                                    <input type="text" class="form-control input-medium"
                                                        th:field="*{code}" placeholder="Mã voucher (Ex: HPHGA2025)"
                                                        required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="usageLimit">Total Usage Limit:</label>
                                                    <input type="number" class="form-control input-small"
                                                        th:field="*{usageLimit}" placeholder="20">
                                                </div>
                                            </div>

                                            <!-- Second Row: Description -->
                                            <div class="form-row">
                                                <div class="form-group" style="flex: 2;">
                                                    <label for="description">Description:</label>
                                                    <input type="text" class="form-control" th:field="*{description}"
                                                        placeholder="Lễ hội hè 2025">
                                                </div>
                                            </div>

                                            <!-- Third Row: Date Range -->
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="startDate">Start Date:</label>
                                                    <input type="datetime-local" class="form-control input-medium"
                                                        th:field="*{startDate}" required>
                                                </div>
                                                <div class="date-arrow">
                                                    <i class="mdi mdi-arrow-right"></i>
                                                </div>
                                                <div class="form-group">
                                                    <label for="endDate">End Date:</label>
                                                    <input type="datetime-local" class="form-control input-medium"
                                                        th:field="*{endDate}" required>
                                                </div>
                                            </div>

                                            <!-- Discount Type Section -->
                                            <div class="form-row">
                                                <div class="form-group" style="flex: 1;">
                                                    <label>Discount Type:</label>
                                                    <div class="discount-type-container">
                                                        <!-- Percentage Option -->
                                                        <div class="discount-option selected" id="percentOption">
                                                            <label>
                                                                <input type="radio" th:field="*{discountType}"
                                                                    value="PERCENTAGE" checked>
                                                                Percent
                                                            </label>
                                                            <div class="input-group">
                                                                <label for="value">Percent (%):</label>
                                                                <input type="number" class="form-control"
                                                                    th:field="*{value}" placeholder="10" step="0.01"
                                                                    min="0" max="100">
                                                            </div>
                                                        </div>

                                                        <!-- Price Option -->
                                                        <div class="discount-option" id="priceOption">
                                                            <label>
                                                                <input type="radio" th:field="*{discountType}"
                                                                    value="FIXED">
                                                                Fixed Amount
                                                            </label>
                                                            <div class="input-group">
                                                                <label>Amount (VNĐ):</label>
                                                                <input type="number" class="form-control"
                                                                    placeholder="100000" step="1000" min="0">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Room Types -->
                                            <div class="form-row">
                                                <div class="form-group" style="flex: 1;">
                                                    <label>Type Of Room:</label>
                                                    <input type="text" class="form-control" th:field="*{roomType}"
                                                        placeholder="Presidential, Ultimate, Executive, Standard">
                                                    <small class="form-text text-muted">
                                                        Nhập các loại phòng, cách nhau bởi dấu phẩy
                                                    </small>
                                                </div>
                                            </div>

                                            <!-- Save Button -->
                                            <button type="submit" class="save-button">Save</button>
                                            <div style="clear: both;"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
