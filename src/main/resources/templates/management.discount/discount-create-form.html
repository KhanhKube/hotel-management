                                        </div>

                                    <!-- Create/Edit Form -->
                                    <div class="discount-form-container">
                                        <h5 class="form-title">Create/Edit</h5>

                                        <form>
                                            <!-- First Row: Voucher Code and Total Usage Limit -->
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="voucherCode">Voucher Code:</label>
                                                    <input type="text" class="form-control input-medium"
                                                        id="voucherCode" placeholder="Mã voucher (Ex: HAPPYSUMMER2025)">
                                                </div>
                                                <div class="form-group">
                                                    <label for="totalUsageLimit">Total Usage Limit:</label>
                                                    <input type="number" class="form-control input-small"
                                                        id="totalUsageLimit" placeholder="20">
                                                </div>
                                            </div>

                                            <!-- Second Row: Title -->
                                            <div class="form-row">
                                                <div class="form-group" style="flex: 2;">
                                                    <label for="title">Title:</label>
                                                    <input type="text" class="form-control" id="title"
                                                        placeholder="Lễ hội hè 2025">
                                                </div>
                                            </div>

                                            <!-- Third Row: Date Range -->
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="startDate">Start Date:</label>
                                                    <input type="date" class="form-control input-medium" id="startDate">
                                                </div>
                                                <div class="date-arrow">
                                                    <i class="mdi mdi-arrow-right"></i>
                                                </div>
                                                <div class="form-group">
                                                    <label for="endDate">END DATE:</label>
                                                    <input type="date" class="form-control input-medium" id="endDate">
                                                </div>
                                            </div>

                                            <!-- Discount Type Section -->
                                            <div class="form-row">
                                                <div class="form-group" style="flex: 1;">
                                                    <label>Discount:</label>
                                                    <div class="discount-type-container">
                                                        <!-- Percentage Option -->
                                                        <div class="discount-option selected" id="percentOption">
                                                            <label>
                                                                <input type="radio" name="discountType" value="percent"
                                                                    checked>
                                                                Percent
                                                            </label>
                                                            <div class="input-group">
                                                                <label for="percent">Percent:</label>
                                                                <input type="text" class="form-control" id="percent"
                                                                    placeholder="% Giảm giá">
                                                            </div>
                                                            <div class="input-group" style="margin-top: 10px;">
                                                                <label for="percentLimit">Limit:</label>
                                                                <input type="text" class="form-control"
                                                                    id="percentLimit" placeholder="Tối đa số tiền được giảm">
                                                            </div>
                                                        </div>

                                                        <!-- Price Option -->
                                                        <div class="discount-option" id="priceOption">
                                                            <label>
                                                                <input type="radio" name="discountType" value="price">
                                                                Price
                                                            </label>
                                                            <div class="input-group">
                                                                <label for="price">Price:</label>
                                                                <input type="text" class="form-control" id="price"
                                                                    placeholder="VNĐ Giảm trực tiếp">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Room Types -->
                                            <div class="form-row">
                                                <div class="form-group" style="flex: 1;">
                                                    <label>Type Of Room:</label>
                                                    <div class="room-types-container">
                                                        <div class="room-type-item">
                                                            <input type="checkbox" id="presidential" name="roomTypes"
                                                                value="Presidential">
                                                            <label for="presidential">Presidential</label>
                                                        </div>
                                                        <div class="room-type-item">
                                                            <input type="checkbox" id="ultimate" name="roomTypes"
                                                                value="Ultimate">
                                                            <label for="ultimate">Ultimate</label>
                                                        </div>
                                                        <div class="room-type-item">
                                                            <input type="checkbox" id="executive" name="roomTypes"
                                                                value="Executive">
                                                            <label for="executive">Executive</label>
                                                        </div>
                                                        <div class="room-type-item">
                                                            <input type="checkbox" id="standard" name="roomTypes"
                                                                value="Standard">
                                                            <label for="standard">Standard</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Minimum Guests -->
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="minimumGuests">Minimum Guests:</label>
                                                    <input type="number" class="form-control input-small"
                                                        id="minimumGuests" placeholder="Số lượng" min="1">
                                                </div>
                                            </div>

                                            <!-- Save Button -->
                                            <button type="submit" class="save-button">Save</button>
                                            <div style="clear: both;"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
