<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Discount Management</title>
    <base th:href="@{/}">
    <!-- Corona Admin assets -->
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <!-- End plugins:css -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>

<body>
    <div class="container-scroller">
        <!-- Include sidebar -->
        <div th:replace="~{common/sidebar :: sidebar}"></div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_navbar.html -->
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                            alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                </div>
            </nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row ">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-0">Tìm kiếm mã voucher</h4>
                                    <!--Tìm kiếm voucher-->
                                    <form class="nav-link mt-2 mt-md-0 d-none d-lg-flex search">
                                        <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm tên voucher">
                                    </form>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="card-title mb-0">Discount Voucher Status</h4>
                                        <a th:href="@{/hotel-management/discount/create}" class="btn btn-primary">
                                            <i class="mdi mdi-plus"></i> Create New Discount
                                        </a>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table" id="discountTable">
                                            <thead>
                                                <tr>
                                                    <th onclick="sortTable(0)"> ID </th>
                                                    <th onclick="sortTable(1)"> Discount Code </th>
                                                    <th onclick="sortTable(2)"> Discount Value </th>
                                                    <th onclick="sortTable(3)"> Room Type </th>
                                                    <th onclick="sortTable(4)"> Start Date </th>
                                                    <th onclick="sortTable(5)"> End Date </th>
                                                    <th> Status </th>
                                                    <th> Update </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="d, stat : ${listDiscount}">
                                                    <td th:text="${d.discountId}"></td>
                                                    <td th:text="${d.code != null ? d.code : 'N/A'}"></td>
                                                    <td
                                                        th:text="${d.value != null ? (d.value + (d.discountType == 'PERCENT' ? ' %' : ' VND')) : 'N/A'}">
                                                    </td>
                                                    <td th:text="${d.roomType != null ? d.roomType : 'N/A'}"></td>
                                                    <td
                                                        th:text="${d.startDate != null ? #temporals.format(d.startDate, 'dd/MM/yyyy') : 'N/A'}">
                                                    </td>
                                                    <td
                                                        th:text="${d.endDate != null ? #temporals.format(d.endDate, 'dd/MM/yyyy') : 'N/A'}">
                                                    </td>
                                                    <td>
                                                        <div class="badge badge-outline-success"
                                                            th:text="${d.status != null ? d.status : 'INACTIVE'}">ACTIVE
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <a
                                                            th:href="@{/hotel-management/discount/edit/{id}(id=${d.discountId})}">Edit
                                                        </a>
                                                    </td>
                                                </tr>
                                                <tr th:if="${#lists.isEmpty(listDiscount)}">
                                                    <td colspan="9" class="text-center text-muted">No discounts available</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright ©
                            bootstrapdash.com 2020</span>
                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
    <!-- End plugins:js -->
    <!-- Plugin js for this page -->
    <script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
    <script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
    <script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
    <script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{/assets/js/off-canvas.js}"></script>
    <script th:src="@{/assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{/assets/js/misc.js}"></script>
    <script th:src="@{/assets/js/settings.js}"></script>
    <script th:src="@{/assets/js/todolist.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script th:src="@{/assets/js/dashboard.js}"></script>
    <!-- End custom js for this page -->
    <script>
                    <!--ScriptFilter-->
        const searchInput = document.getElementById("searchInput");
        const tableSearch = document.getElementById("discountTable");
        const rows = tableSearch.getElementsByTagName("tr");

        searchInput.addEventListener("keyup", function() {
            const filter = searchInput.value.toLowerCase();
            for (let i=1 ; i < rows.length ; i++) {
                const td = rows[i].getElementsByTagName("td")[1];
                if(td) {
                    const vcode = td.textContent.toLowerCase();
                    if (vcode.includes(filter)) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        });
    </script>
    <!--SortTable-->
<script>
    let sortDirection = true /*true=tăng dần;false=giảm dần*/
     function sortTable(columIndex) {
         const table = document.getElementById("discountTable");
         const rows = Array.from(table.rows).slice(1); /*bỏ row đầu tiên (table Head)*/
         rows.sort((a,b) => {
             const cellA = a.cells[columIndex].textContent.trim().toLowerCase();
             const cellB = b.cells[columIndex].textContent.trim().toLowerCase();

             /*kiểm tra xem là số hay là chữ*/
             const valA = isNaN(cellA) ? cellA : Number(cellA);
             const valB = isNaN(cellB) ? cellB : Number(cellB);

             if(valA<valB) {
                 return sortDirection ? -1 : 1;
             }
             if(valA>valB) {
                 return sortDirection ? 1: -1;
             }
             return 0;
         });

         const tbody = table.tBodies[0];
         tbody.innerHTML = "";
         rows.forEach(row => tbody.appendChild(row));

         sortDirection = !sortDirection;
     }
</script>
</body>

</html>
