<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<body>

<!-- AI Chat Widget Fragment -->
<div th:fragment="aiChatWidget">
    
    <!-- AI Chat Button -->

    <!-- AI Chat Widget -->

                    <div class="chat-subtitle">T√¨m ph√≤ng ph√π h·ª£p cho b·∫°n</div>
                </div>
            </div>
            <button class="chat-close-btn" onclick="toggleAIChat()">√ó</button>
        </div>
        
        <!-- Chat Messages Area -->
        <div id="chatArea" class="chat-messages">
            <div id="welcomeMsg" class="welcome-message">
                <div class="welcome-icon">üëã</div>
                <div class="welcome-title">Xin ch√†o!</div>
                <div class="welcome-text">T√¥i l√† tr·ª£ l√Ω AI c·ªßa kh√°ch s·∫°n. H√£y cho t√¥i bi·∫øt b·∫°n ƒëang t√¨m lo·∫°i ph√≤ng n√†o?</div>
                <div class="welcome-examples">
                    <div class="example-chip" onclick="sendExampleMessage('T√¥i mu·ªën ph√≤ng VIP')">Ph√≤ng VIP</div>
                    <div class="example-chip" onclick="sendExampleMessage('T√¨m ph√≤ng gi√° r·∫ª')">Ph√≤ng gi√° r·∫ª</div>
                    <div class="example-chip" onclick="sendExampleMessage('Ph√≤ng Deluxe')">Ph√≤ng Deluxe</div>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Nh·∫≠p y√™u c·∫ßu c·ªßa b·∫°n..." onkeypress="handleKeyPress(event)">
            <button class="chat-send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <style>
        /* Chat Button */
        #aiChatButton {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            width: 60px !important;
            height: 60px !important;
            border-radius: 50% !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            display: flex !important;
            border: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        #aiChatButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .chat-icon {
            font-size: 28px;
        }
        
        .ai-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(102, 126, 234, 0.7);
            }
        }
        
        /* Chat Widget */
        #aiChatWidget {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 9998;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .chat-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            transition: all 0.2s;
        }
        
        .chat-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 20px;
        }
        
        .welcome-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .welcome-text {
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .welcome-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }
        
        .example-chip {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        /* Chat Message Bubbles */
        .chat-message {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .chat-message.bot .message-bubble {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-bottom-left-radius: 4px;
        }
        
        .chat-message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-bubble strong {
            display: block;
            margin-bottom: 4px;
        }
        
        .message-bubble a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            transition: all 0.2s;
        }
        
        .chat-message.user .message-bubble a {
            color: white;
            text-decoration: underline;
        }
        
        .message-bubble a:hover {
            opacity: 0.8;
        }
        
        /* Chat Input */
        .chat-input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 8px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }
        
        #chatInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .chat-send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .chat-send-btn:active {
            transform: scale(0.95);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #aiChatWidget {
                width: calc(100vw - 40px);
                height: calc(100vh - 140px);
                right: 20px;
                bottom: 100px;
            }
            
            #aiChatButton {
                right: 20px;
                bottom: 20px;
            }
        }
    </style>

    <script th:inline="javascript">
        let isChatOpen = false;
        
        function toggleAIChat() {
            const widget = document.getElementById('aiChatWidget');
            isChatOpen = !isChatOpen;
            widget.style.display = isChatOpen ? 'flex' : 'none';
            
            if (isChatOpen) {
                document.getElementById('chatInput').focus();
            }
        }
        
        function addMessage(text, isUser) {
            const chatArea = document.getElementById('chatArea');
            const welcome = document.getElementById('welcomeMsg');
            if (welcome) welcome.remove();
            
            const msg = document.createElement('div');
            msg.className = 'chat-message ' + (isUser ? 'user' : 'bot');
            msg.innerHTML = '<div class="message-bubble">' + text + '</div>';
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            input.value = '';
            
            setTimeout(() => processMessage(text), 500);
        }
        
        function sendExampleMessage(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function processMessage(text) {
            fetch('/hotel-management/room/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: text })
            })
                .then(res => res.json())
                .then(data => {
                    const roomIds = data.data || [];
                    
                    if (roomIds.length === 0) {
                        addMessage('Xin l·ªói, kh√¥ng t√¨m th·∫•y ph√≤ng ph√π h·ª£p v·ªõi y√™u c·∫ßu "' + text + '". B·∫°n c√≥ th·ªÉ th·ª≠ t√¨m ki·∫øm kh√°c!', false);
                        return;
                    }
                    
                    addMessage('T√¥i ƒë√£ t√¨m th·∫•y ' + roomIds.length + ' ph√≤ng ph√π h·ª£p v·ªõi y√™u c·∫ßu c·ªßa b·∫°n:', false);
                    
                    roomIds.forEach((roomId, i) => {
                        setTimeout(() => {
                            const link = '/hotel/room/' + roomId;
                            const html = '<strong>Ph√≤ng #' + roomId + '</strong><br>' +
                                        '<a href="' + link + '" target="_blank">üëâ Xem chi ti·∫øt v√† ƒë·∫∑t ph√≤ng</a>';
                            addMessage(html, false);
                        }, i * 300);
                    });
                })
                .catch(err => {
                    console.error('Error:', err);
                    addMessage('Xin l·ªói, c√≥ l·ªói x·∫£y ra khi t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i!', false);
                });
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isChatOpen) {
                toggleAIChat();
            }
        });
    </script>
    
</div>

</body>
</html>
