<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tạo phòng</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Style cho tất cả input và select */
        .form-control {
            background-color: #2a3038 !important;
            border: 1px solid #3e4551 !important;
            color: #ffffff !important;
        }

        .form-control:focus {
            background-color: #2a3038 !important;
            border-color: #4b9ce2 !important;
            color: #ffffff !important;
        }

        .form-control::placeholder {
            color: #6c757d !important;
        }

        /* Style cho input readonly */
        .form-control[readonly] {
            background-color: #2a3038 !important;
            opacity: 0.8;
            cursor: not-allowed;
        }

        /* Style cho select disabled */
        .form-control:disabled {
            background-color: #2a3038 !important;
            opacity: 0.8;
            cursor: not-allowed;
        }

        /* Style cho textarea */
        textarea.form-control {
            background-color: #2a3038 !important;
            border: 1px solid #3e4551 !important;
            color: #ffffff !important;
        }

        /* Style cho label */
        label {
            color: #ffffff !important;
        }
    </style>
</head>

<body>
    <div class="container-scroller">
        <!-- Include sidebar -->
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="container-fluid page-body-wrapper">
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                            alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                </div>
            </nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title mb-4">
                                        <span
                                            th:text="${room.roomId != null ? 'Cập Nhật Phòng' : 'Tạo Phòng Mới'}"></span>
                                    </h1>

                                    <form th:action="@{/hotel-management/room/create}" th:object="${room}" method="post"
                                        enctype="multipart/form-data" id="roomForm" novalidate>
                                        <input type="hidden" th:field="*{roomId}" />

                                        <!-- Error Message -->
                                        <div th:if="${errorMessage}"
                                            class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <span th:text="${errorMessage}"></span>
                                            <button type="button" class="close" data-dismiss="alert">
                                                <span>&times;</span>
                                            </button>
                                        </div>

                                        <!-- Số phòng -->
                                        <div class="form-group">
                                            <label for="roomNumber">
                                                Số phòng:
                                            </label>
                                            <input id="roomNumber" type="text" class="form-control"
                                                th:field="*{roomNumber}" placeholder="VD: 101, 102..."
                                                th:attr="readonly=${room.roomId != null ? 'readonly' : null}" required>
                                        </div>

                                        <!-- Row 1: Loại phòng & Loại giường -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="roomType">
                                                        Loại phòng:
                                                    </label>
                                                    <select id="roomType" class="form-control" th:field="*{roomType}"
                                                        required>
                                                        <option value="">-- Chọn loại phòng --</option>
                                                        <option th:each="type : ${roomTypes}" th:value="${type}"
                                                            th:text="${type}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="bedType">
                                                        Loại giường:
                                                    </label>
                                                    <select id="bedType" class="form-control" th:field="*{bedType}"
                                                        required>
                                                        <option value="">-- Chọn loại giường --</option>
                                                        <option th:each="bed : ${bedTypes}" th:value="${bed}"
                                                            th:text="${bed}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Row 2: Tầng & Diện tích -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="floorId">
                                                        Tầng:
                                                    </label>
                                                    <select id="floorId" class="form-control" th:field="*{floorId}"
                                                        th:disabled="${room.roomId != null}" required>
                                                        <option value="">-- Chọn tầng --</option>
                                                        <option th:each="floor : ${floors}" th:value="${floor.floorId}"
                                                            th:text="'Tầng ' + ${floor.floorNumber}">
                                                        </option>
                                                    </select>
                                                    <!-- Hidden input để giữ giá trị khi disabled -->
                                                    <input type="hidden" th:if="${room.roomId != null}" th:field="*{floorId}" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="sizeId">
                                                        Diện tích:
                                                    </label>
                                                    <select id="sizeId" class="form-control" th:field="*{sizeId}"
                                                        required>
                                                        <option value="">-- Chọn diện tích --</option>
                                                        <option th:each="size : ${sizes}" th:value="${size.sizeId}"
                                                            th:text="${size.size} + ' m²'"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Row 3: Giá & Trạng thái -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="price">
                                                        Giá/đêm (VNĐ):
                                                    </label>
                                                    <input id="price" type="number" class="form-control"
                                                        th:field="*{price}" placeholder="VD: 500000" min="0" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="maxSizePeople">
                                                        Số lượng người ở tối đa:
                                                    </label>
                                                    <input id="maxSizePeople" type="number" class="form-control"
                                                           th:field="*{maxSizePeople}" placeholder="Số người tối đa" min="1" max="10" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Mô tả -->
                                        <div class="form-group">
                                            <label for="roomDescription">
                                                Mô tả phòng:
                                            </label>
                                            <textarea id="roomDescription" class="form-control"
                                                th:field="*{roomDescription}" rows="4"
                                                placeholder="Nhập mô tả chi tiết về phòng..."></textarea>
                                        </div>

                                        <!-- Layout 2 cột: Vật dụng bên trái, Ảnh bên phải -->
                                        <div class="row">
                                            <!-- Cột trái: Vật dụng phòng -->
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Vật dụng phòng:</label>
                                                    <table class="table table-bordered table-sm">
                                                        <thead>
                                                            <tr>
                                                                <th>Tên vật dụng</th>
                                                                <th style="width: 100px;" class="text-center">Số lượng</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="furnishing, iterStat : ${furnishings}">
                                                                <td th:text="${furnishing.name}"></td>
                                                                <td>
                                                                    <input type="hidden" 
                                                                           name="furnishingIds" 
                                                                           th:value="${furnishing.furnishingId}">
                                                                    <input type="number" 
                                                                           class="form-control form-control-sm" 
                                                                           name="furnishingQuantities"
                                                                           th:value="${furnishing.roomQuantity}"
                                                                           min="0" 
                                                                           placeholder="0">
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <small class="form-text text-muted">
                                                        Nhập số lượng vật dụng mặc định cho phòng này.
                                                    </small>
                                                </div>
                                            </div>

                                            <!-- Cột phải: Upload ảnh -->
                                            <div class="col-md-7">
                                                <!-- Upload ảnh mới -->
                                                <div class="form-group">
                                                    <label for="imageFiles">Ảnh phòng:</label>
                                                    <input type="file" id="imageFiles" name="imageFiles"
                                                        class="form-control-file" accept="image/*" multiple>
                                                    <small class="form-text text-muted">
                                                        Chọn nhiều ảnh (tối đa 10MB/ảnh). Định dạng: JPG, PNG, GIF
                                                    </small>
                                                </div>

                                                <!-- Preview ảnh mới chọn -->
                                                <div class="form-group" id="imagePreviewContainer" style="display: none;">
                                                    <label>Xem trước:</label>
                                                    <div class="row" id="imagePreview"></div>
                                                </div>

                                                <!-- Ảnh hiện tại (nếu edit) -->
                                                <div th:if="${room.roomId != null}" class="form-group">
                                                    <label>Ảnh hiện tại:</label>

                                                    <!-- Nếu có ảnh -->
                                                    <div th:if="${images != null and !images.empty}" class="row" id="existingImagesContainer">
                                                        <div th:each="image : ${images}" class="col-md-6 mb-3" 
                                                             th:id="'image-card-' + ${image.roomImageId}"
                                                             th:data-image-id="${image.roomImageId}">
                                                            <div class="card">
                                                                <img th:src="@{${image.roomImageUrl}}" class="card-img-top"
                                                                    style="height: 150px; object-fit: cover;" alt="Room image">
                                                                <div class="card-body p-2 text-center">
                                                                    <small class="text-muted">ID: <span
                                                                            th:text="${image.roomImageId}"></span></small><br>
                                                                    <button type="button"
                                                                            class="btn btn-danger btn-sm mt-2 delete-image-btn"
                                                                            th:data-image-id="${image.roomImageId}"
                                                                            onclick="markImageForDeletion(this)">
                                                                        <i class="mdi mdi-delete"></i> Xóa
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- Nếu không có ảnh -->
                                                    <div th:if="${images == null or images.empty}">
                                                        <div class="text-center text-muted py-4">
                                                            <i class="mdi mdi-image-off" style="font-size: 48px;"></i>
                                                            <p>Chưa có ảnh</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- Hidden input để lưu danh sách ảnh cần xóa -->
                                        <input type="hidden" id="imagesToDelete" name="imagesToDelete" value="" />
                                        <!-- Buttons -->
                                        <div class="form-group mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                                <i class="mdi mdi-content-save"></i> Lưu phòng
                                            </button>
                                            <a th:href="@{/hotel-management/room}" class="btn btn-secondary btn-lg">
                                                <i class="mdi mdi-close"></i> Hủy
                                            </a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Preview ảnh khi chọn file
        document.getElementById('imageFiles').addEventListener('change', function (e) {
            const preview = document.getElementById('imagePreview');
            const container = document.getElementById('imagePreviewContainer');
            preview.innerHTML = '';

            const files = e.target.files;

            if (files.length > 0) {
                container.style.display = 'block';

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('File ' + file.name + ' không phải là ảnh!');
                        continue;
                    }

                    // Validate file size (10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        alert('File ' + file.name + ' quá lớn (>10MB)!');
                        continue;
                    }

                    const reader = new FileReader();

                    reader.onload = function (e) {
                        const col = document.createElement('div');
                        col.className = 'col-md-3 mb-3';
                        col.innerHTML = `
                        <div class="card">
                            <img src="${e.target.result}"
                                 class="card-img-top"
                                 style="height: 150px; object-fit: cover;">
                            <div class="card-body p-2 text-center">
                                <small class="text-muted">${file.name}</small><br>
                                <small class="text-info">${(file.size / 1024).toFixed(2)} KB</small>
                            </div>
                        </div>
                    `;
                        preview.appendChild(col);
                    };

                    reader.readAsDataURL(file);
                }
            } else {
                container.style.display = 'none';
            }
        });
        
        // Danh sách ảnh cần xóa
        let imagesToDelete = [];
        
        // Function đánh dấu ảnh để xóa (ẩn đi)
        function markImageForDeletion(button) {
            const imageId = button.getAttribute('data-image-id');
            const card = document.getElementById('image-card-' + imageId);
            
            if (card) {
                // Thêm vào danh sách xóa
                imagesToDelete.push(imageId);
                
                // Ẩn card
                card.style.display = 'none';
                
                // Cập nhật hidden input
                document.getElementById('imagesToDelete').value = imagesToDelete.join(',');
            }
        }

    </script>

    <!-- Tạm comment các scripts có thể gây xung đột -->
    <!-- <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script src="/assets/js/todolist.js"></script> -->
    <script>
        // Debug form submit - chạy sau khi tất cả scripts đã load
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('roomForm');
            const submitBtn = document.getElementById('submitBtn');

            if (form) {
                console.log('Form found, attaching submit listener...');
                console.log('Form element:', form);
                console.log('Submit button:', submitBtn);

                // Test 1: Click event trên button
                if (submitBtn) {
                    submitBtn.addEventListener('click', function (e) {
                        console.log('Submit button click event triggered!');
                        console.log('Button disabled?', this.disabled);
                        console.log('Button type:', this.type);
                        console.log('Event default prevented?', e.defaultPrevented);
                        console.log('Form element from button:', this.form);

                        // Thử submit form thủ công
                        console.log('Attempting manual form submit...');
                        form.submit();
                    });
                }

                // Test 2: Submit event trên form
                form.addEventListener('submit', function (e) {
                    console.log('=== FORM SUBMIT EVENT TRIGGERED ===');
                    console.log('Form action:', this.action);
                    console.log('Form method:', this.method);
                    console.log('Form valid?', this.checkValidity());

                    // Không chặn submit, để xem có gì xảy ra
                    // if (!this.checkValidity()) {
                    //     console.log('Form validation failed!');
                    //     e.preventDefault();
                    //     this.reportValidity();
                    //     return false;
                    // }
                });
            } else {
                console.error('Form with id "roomForm" not found!');
            }
        });
    </script>
</body>

</html>
