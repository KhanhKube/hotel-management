<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lí phòng</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
    <style>
        tbody tr:hover {
            /*background-color: #e3f2fd;  !* Xanh nhạt *!*/
            cursor: pointer;
            opacity: 0.65;
            transition: background-color 0.2s;
            /* Hiệu ứng mượt */
        }
    </style>
</head>

<body>
    <div class="container-scroller">
        <!-- Include sidebar -->
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="container-fluid page-body-wrapper">
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                            alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                </div>
            </nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="card-title mb-0">Quản Lý Phòng</h4>
                                        <a th:href="@{/hotel-management/room/create}" class="btn btn-primary">
                                            <i class="mdi mdi-plus"></i> Thêm Phòng
                                        </a>
                                    </div>

                                    <!-- Error Message -->
                                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <i class="mdi mdi-alert-circle"></i>
                                        <strong>Lỗi!</strong> <span th:text="${errorMessage}"></span>
                                        <button type="button" class="close" data-dismiss="alert">
                                            <span>&times;</span>
                                        </button>
                                    </div>

                                    <!-- Search & Filter Bar -->
                                    <div class="filter-section mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; border-radius: 10px;">
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="mdi mdi-magnify" style="font-size: 24px; color: white; margin-right: 10px;"></i>
                                            <h5 class="mb-0" style="color: white; font-weight: 500;">Tìm Kiếm & Lọc Phòng</h5>
                                        </div>

                                        <!-- Row 1: Search -->
                                        <div class="row mb-3">
                                            <div class="col-md-12">
                                                <div class="input-group">
                                                    <span class="input-group-text bg-white border-end-0">
                                                        <i class="mdi mdi-magnify text-primary"></i>
                                                    </span>
                                                    <input id="searchRoomNumber" type="text" class="form-control border-start-0" 
                                                           placeholder="Tìm kiếm số phòng...">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Row 2: Filters -->
                                        <div class="row mb-3">
                                            <div class="col-md-3 col-sm-6 mb-2">
                                                <select id="filterRoomType" class="form-select">
                                                    <option value="">-- Tất cả loại phòng --</option>
                                                    <option th:each="type : ${roomTypes}" th:value="${type}" th:text="${type}"></option>
                                                </select>
                                            </div>

                                            <div class="col-md-3 col-sm-6 mb-2">
                                                <select id="filterStatus" class="form-select">
                                                    <option value="">-- Tất cả trạng thái --</option>
                                                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                                                </select>
                                            </div>

                                            <div class="col-md-3 col-sm-6 mb-2">
                                                <select id="filterFloor" class="form-select">
                                                    <option value="">-- Tất cả tầng --</option>
                                                    <option th:each="floor : ${floors}" th:value="${floor.floorNumber}" 
                                                            th:text="'Tầng ' + ${floor.floorNumber}"></option>
                                                </select>
                                            </div>

                                            <div class="col-md-3 col-sm-6 mb-2">
                                                <select id="filterSize" class="form-select">
                                                    <option value="">-- Tất cả diện tích --</option>
                                                    <option th:each="size : ${sizes}" th:value="${size.size}" 
                                                            th:text="${size.size} + 'm²'"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Row 3: Price Range + Buttons -->
                                        <div class="row align-items-center">
                                            <div class="col-md-2 col-sm-6 mb-2">
                                                <input type="number" id="filterPriceFrom" class="form-control" placeholder="Giá từ...">
                                            </div>

                                            <div class="col-md-2 col-sm-6 mb-2">
                                                <input type="number" id="filterPriceTo" class="form-control" placeholder="Giá đến...">
                                            </div>

                                            <div class="col-md-5 col-sm-12 mb-2">
                                                <button onclick="applyAllFilters()" class="btn btn-info me-2">
                                                    <i class="mdi mdi-magnify"></i> Tìm kiếm
                                                </button>
                                                <button onclick="resetAllFilters()" class="btn btn-light">
                                                    <i class="mdi mdi-refresh"></i> Reset
                                                </button>
                                            </div>

                                            <div class="col-md-3 col-sm-12 mb-2 text-end">
                                                <span class="badge badge-dark" style="font-size: 14px; padding: 10px 15px;">
                                                    <i class="mdi mdi-home-group"></i>
                                                    Tổng: <strong id="resultCount" th:text="${#lists.size(listRoom)}">0</strong> phòng
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table" id="roomTable">
                                            <thead>
                                                <tr>
                                                    <th> STT </th>
                                                    <th onclick="sortTable(1, this)" style="cursor: pointer;">
                                                        Số Phòng <i class="mdi mdi-sort"></i>
                                                    </th>
                                                    <th onclick="sortTable(2, this)" style="cursor: pointer;">
                                                        Loại phòng <i class="mdi mdi-sort"></i>
                                                    </th>
                                                    <th onclick="sortTable(3, this)" style="cursor: pointer;">
                                                        Tầng <i class="mdi mdi-sort"></i>
                                                    </th>
                                                    <th onclick="sortTable(4, this)" style="cursor: pointer;">
                                                        Diện tích <i class="mdi mdi-sort"></i>
                                                    </th>
                                                    <th onclick="sortTable(5, this)" style="cursor: pointer;">
                                                        Giá <i class="mdi mdi-sort"></i>
                                                    </th>
                                                    <th> Trạng thái </th>
                                                    <th> Hành động </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="d, stat : ${listRoom}"
                                                    th:onclick="|window.location.href='@{/hotel-management/room/detail/{id}(id=${d.roomId})}';|"
                                                    style="cursor: pointer;">

                                                    <td th:text="${stat.count}"></td>
                                                    <td th:text="${d.roomNumber != null ? d.roomNumber : 'N/A'}"></td>
                                                    <td th:text="${d.roomType != null ? d.roomType : 'N/A'}"></td>
                                                    <td th:text="${d.floorNumber != null ? d.floorNumber : 'N/A'}"></td>
                                                    <td th:text="${d.size != null ? d.size + 'm²' : 'N/A'}"></td>
                                                    <td th:text="${d.price != null ? d.price : 'N/A'}"></td>
                                                    <td>
                                                        <div th:switch="${d.status}">
                                                            <span th:case="'Trống'"
                                                                class="badge badge-outline-success">Trống</span>
                                                            <span th:case="'Đang thuê'"
                                                                class="badge badge-outline-danger">Đang thuê</span>
                                                            <span th:case="'Bảo trì'"
                                                                class="badge badge-outline-warning">Bảo trì</span>
                                                            <span th:case="'Đã đặt'" class="badge badge-outline-info">Đã
                                                                đặt</span>
                                                            <span th:case="*"
                                                                class="badge badge-outline-secondary">N/A</span>
                                                        </div>
                                                    </td>

                                                    <td onclick="event.stopPropagation();">
                                                        <a
                                                            th:href="@{/hotel-management/room/edit/{id}(id=${d.roomId})}">Sửa</a>
                                                        <a
                                                            th:href="@{/hotel-management/room/delete/{id}(id=${d.roomId})}">Xóa</a>
                                                    </td>
                                                </tr>

                                                <tr th:if="${#lists.isEmpty(listRoom)}">
                                                    <td colspan="9" class="text-center text-muted">Không có phòng nào
                                                        khả dụng.</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Script với AND logic -->
    <script>
        // Lấy tất cả elements
        const searchInput = document.getElementById('searchRoomNumber');
        const filterRoomType = document.getElementById('filterRoomType');
        const filterStatus = document.getElementById('filterStatus');
        const filterFloor = document.getElementById('filterFloor');
        const filterSize = document.getElementById('filterSize');
        const filterPriceFrom = document.getElementById('filterPriceFrom');
        const filterPriceTo = document.getElementById('filterPriceTo');
        const roomTable = document.getElementById('roomTable');
        const tableRows = Array.from(roomTable.getElementsByTagName('tr')).slice(1); // Bỏ header
        const resultCount = document.getElementById('resultCount');

        // Function apply tất cả filters (AND logic)
        function applyAllFilters() {
            const searchText = searchInput.value.toLowerCase().trim();
            const selectedRoomType = filterRoomType.value.trim();
            const selectedStatus = filterStatus.value.trim();
            const selectedFloor = filterFloor.value.trim();
            const selectedSize = filterSize.value.trim();
            const priceFrom = parseFloat(filterPriceFrom.value) || 0;
            const priceTo = parseFloat(filterPriceTo.value) || Infinity;
            
            let visibleCount = 0;

            tableRows.forEach(row => {
                // Bỏ qua row empty message
                if (row.querySelector('td[colspan]')) {
                    row.style.display = 'none';
                    return;
                }

                // Lấy giá trị từ các columns
                const roomNumber = row.cells[1]?.textContent.toLowerCase().trim() || '';
                const roomType = row.cells[2]?.textContent.trim() || '';
                const floor = row.cells[3]?.textContent.trim() || '';
                const sizeText = row.cells[4]?.textContent.trim() || '';
                const priceText = row.cells[5]?.textContent.trim() || '';
                const status = row.cells[6]?.textContent.trim() || '';

                // Parse size (bỏ m²)
                const size = sizeText.replace('m²', '').trim();
                
                // Parse price (bỏ dấu phẩy và ký tự không phải số)
                const price = parseFloat(priceText.replace(/[^\d.]/g, '')) || 0;

                // Kiểm tra TẤT CẢ điều kiện (AND logic)
                const matchSearch = searchText === '' || roomNumber.includes(searchText);
                const matchRoomType = selectedRoomType === '' || roomType === selectedRoomType;
                const matchStatus = selectedStatus === '' || status === selectedStatus;
                const matchFloor = selectedFloor === '' || floor === selectedFloor;
                const matchSize = selectedSize === '' || size === selectedSize;
                const matchPrice = price >= priceFrom && price <= priceTo;

                // Chỉ hiện row nếu TẤT CẢ điều kiện đều đúng
                if (matchSearch && matchRoomType && matchStatus && matchFloor && matchSize && matchPrice) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });

            // Update count
            resultCount.textContent = visibleCount;
        }

        // Function reset filters
        function resetAllFilters() {
            searchInput.value = '';
            filterRoomType.value = '';
            filterStatus.value = '';
            filterFloor.value = '';
            filterSize.value = '';
            filterPriceFrom.value = '';
            filterPriceTo.value = '';
            applyAllFilters();
        }

        // Gắn event listeners
        searchInput.addEventListener('keyup', applyAllFilters);
        filterRoomType.addEventListener('change', applyAllFilters);
        filterStatus.addEventListener('change', applyAllFilters);
        filterFloor.addEventListener('change', applyAllFilters);
        filterSize.addEventListener('change', applyAllFilters);
    </script>

    <!-- Sort Script với 3 trạng thái -->
    <script>
        const sortStates = {};
        let originalRowsOrder = [];

        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById("roomTable");
            originalRowsOrder = Array.from(table.tBodies[0].rows);
        });

        function sortTable(columnIndex, headerElement) {
            const table = document.getElementById("roomTable");
            const tbody = table.tBodies[0];
            
            if (sortStates[columnIndex] === undefined) {
                sortStates[columnIndex] = 0;
            }
            
            sortStates[columnIndex] = (sortStates[columnIndex] + 1) % 3;
            
            // Reset icon của tất cả headers
            const allHeaders = table.querySelectorAll('thead th');
            allHeaders.forEach(th => {
                const icon = th.querySelector('i');
                if (icon) {
                    icon.className = 'mdi mdi-sort';
                    icon.style.color = '';
                }
            });
            
            // Update icon của header hiện tại
            const icon = headerElement.querySelector('i');
            if (sortStates[columnIndex] === 0) {
                icon.className = 'mdi mdi-sort';
                icon.style.color = '';
                tbody.innerHTML = "";
                originalRowsOrder.forEach(row => tbody.appendChild(row.cloneNode(true)));
                return;
            } else if (sortStates[columnIndex] === 1) {
                icon.className = 'mdi mdi-sort-ascending';
                icon.style.color = '#667eea';
            } else {
                icon.className = 'mdi mdi-sort-descending';
                icon.style.color = '#667eea';
            }
            
            const rows = Array.from(tbody.rows);
            rows.sort((a, b) => {
                let cellA = a.cells[columnIndex].textContent.trim();
                let cellB = b.cells[columnIndex].textContent.trim();

                // Xử lý số (bỏ m², dấu phẩy, etc)
                cellA = cellA.replace(/[^\d.]/g, '');
                cellB = cellB.replace(/[^\d.]/g, '');

                const valA = isNaN(cellA) || cellA === '' ? a.cells[columnIndex].textContent.trim().toLowerCase() : Number(cellA);
                const valB = isNaN(cellB) || cellB === '' ? b.cells[columnIndex].textContent.trim().toLowerCase() : Number(cellB);

                if (valA < valB) return sortStates[columnIndex] === 1 ? -1 : 1;
                if (valA > valB) return sortStates[columnIndex] === 1 ? 1 : -1;
                return 0;
            });

            tbody.innerHTML = "";
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>

    <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/assets/js/off-canvas.js}"></script>
    <script th:src="@{/assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
