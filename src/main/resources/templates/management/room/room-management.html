    <script>
        const searchInput = document.getElementById('searchRoomNumber');
        const tableSearch = document.getElementById('roomTable');
        const rows = tableSearch.getElementsByTagName('tr');

        searchInput.addEventListener("keyup", function () {
            const search = searchInput.value.toLowerCase();

            for (let i = 1; i < rows.length; i++) {
                const td = rows[i].getElementsByTagName("td")[1];

                if (td) {
                    const roomNb = td.textContent.toLowerCase();

                    if (roomNb.includes(search)) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        });
    </script>

            const selectedValue = this.value.toLowerCase().trim();

            for (let i = 1; i < tableRows.length; i++) {
