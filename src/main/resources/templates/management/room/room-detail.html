<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tạo mã giảm giá</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>

<body>
<div class="container-scroller">
    <!-- Include sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            </div>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-0">Chi Tiết Phòng</h4>
                                <br><br>

                                <strong>ID Phòng:</strong> <span th:text="${room.roomId}"></span><br>
                                <strong>Số Phòng:</strong> <span th:text="${room.roomNumber}"></span><br>
                                <strong>Loại Phòng:</strong> <span th:text="${room.roomType}"></span><br>
                                <strong>Loại Giường:</strong> <span th:text="${room.bedType}"></span><br>
                                <strong>Tầng:</strong> <span th:text="${room.floorId}"></span><br>
                                <strong>Diện Tích:</strong> <span th:text="${room.sizeId}"></span><br>
                                <strong>Giá/Đêm:</strong> <span th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ<br>
                                <strong>Trạng Thái:</strong> <span th:text="${room.status}"></span><br>
                                <strong>Mô Tả:</strong> <span th:text="${room.roomDescription}"></span><br>
                                <strong>Số Lượt Đặt:</strong> <span th:text="${room.sold}"></span><br>
                                <strong>Số Lượt Xem:</strong> <span th:text="${room.view}"></span><br>
                                <strong>Ngày Tạo:</strong> <span th:text="${#temporals.format(room.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span><br>
                                <strong>Ngày Cập Nhật:</strong> <span th:text="${#temporals.format(room.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"></span><br>
                                <br>

                                <a th:href="@{/hotel-management/room}" class="btn btn-secondary">Quay Lại</a>
                                <a th:href="@{/hotel-management/room/edit/{id}(id=${room.roomId})}" class="btn btn-primary">Chỉnh Sửa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
