<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${account.userId == null ? 'Thêm Tài Khoản Mới' : 'Chỉnh Sửa Tài Khoản'}">Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .form-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label .required {
            color: var(--danger-color);
            margin-left: 5px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background-color: white;
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
            background-color: #fff5f5;
        }

        .form-control.is-valid {
            border-color: var(--success-color);
            background-color: #f0fff4;
        }

        .invalid-feedback {
            color: var(--danger-color);
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .invalid-feedback::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 5px;
        }

        .btn {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
            display: flex;
            align-items: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
            font-size: 18px;
        }

        .alert-success::before {
            content: '\f058';
        }

        .alert-danger::before {
            content: '\f06a';
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .col-md-6 {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-body {
                padding: 20px;
            }
            
            .form-header {
                padding: 20px;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .form-control:disabled {
            background-color: #e9ecef;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="form-container">
                    <div class="form-header">
                        <h2 th:text="${account.userId == null ? 'Thêm Tài Khoản Mới' : 'Chỉnh Sửa Tài Khoản'}">
                            Thêm Tài Khoản Mới
                        </h2>
                        <p>Quản lý thông tin tài khoản người dùng trong hệ thống</p>
                    </div>

                    <div class="form-body">
                        <!-- Alert Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success">
                            <span th:text="${successMessage}"></span>
                        </div>

                        <form th:action="${account.userId == null ? '/hotel-management/accounts/save' : '/hotel-management/accounts/update/' + account.userId}" 
                              th:object="${account}" method="post" id="accountForm">
                            <input type="hidden" th:field="*{userId}" />
                            
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-user"></i> Tên đăng nhập <span class="required">*</span>
                                        </label>
                                        <input type="text" 
                                               id="username" 
                                               th:field="*{username}" 
                                               class="form-control" 
                                               placeholder="Nhập tên đăng nhập"
                                               th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope"></i> Email <span class="required">*</span>
                                        </label>
                                        <input type="email" 
                                               id="email" 
                                               th:field="*{email}" 
                                               class="form-control" 
                                               placeholder="Nhập email"
                                               th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">
                                            <i class="fas fa-user-tag"></i> Họ <span class="required">*</span>
                                        </label>
                                        <input type="text" 
                                               id="firstName" 
                                               th:field="*{firstName}" 
                                               class="form-control" 
                                               placeholder="Nhập họ"
                                               th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">
                                            <i class="fas fa-user-tag"></i> Tên <span class="required">*</span>
                                        </label>
                                        <input type="text" 
                                               id="lastName" 
                                               th:field="*{lastName}" 
                                               class="form-control" 
                                               placeholder="Nhập tên"
                                               th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone"></i> Số điện thoại <span class="required">*</span>
                                        </label>
                                        <input type="text" 
                                               id="phone" 
                                               th:field="*{phone}" 
                                               class="form-control" 
                                               placeholder="Nhập số điện thoại"
                                               th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="gender" class="form-label">
                                            <i class="fas fa-venus-mars"></i> Giới tính <span class="required">*</span>
                                        </label>
                                        <select id="gender" 
                                                th:field="*{gender}" 
                                                class="form-control"
                                                th:classappend="${#fields.hasErrors('gender') ? 'is-invalid' : ''}">
                                            <option value="">Chọn giới tính</option>
                                            <option value="MALE">Nam</option>
                                            <option value="FEMALE">Nữ</option>
                                            <option value="OTHER">Khác</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dob" class="form-label">
                                            <i class="fas fa-calendar"></i> Ngày sinh
                                        </label>
                                        <input type="date" 
                                               id="dob" 
                                               th:field="*{dob}" 
                                               class="form-control"
                                               th:classappend="${#fields.hasErrors('dob') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="role" class="form-label">
                                            <i class="fas fa-user-shield"></i> Vai trò <span class="required">*</span>
                                        </label>
                                        <select id="role" 
                                                th:field="*{role}" 
                                                class="form-control"
                                                th:classappend="${#fields.hasErrors('role') ? 'is-invalid' : ''}">
                                            <option value="">Chọn vai trò</option>
                                            <option value="ADMIN">Admin</option>
                                            <option value="MANAGER">Manager</option>
                                            <option value="RECEPTIONIST">Receptionist</option>
                                            <option value="CUSTOMER">Customer</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="status" class="form-label">
                                            <i class="fas fa-toggle-on"></i> Trạng thái <span class="required">*</span>
                                        </label>
                                        <select id="status" 
                                                th:field="*{status}" 
                                                class="form-control"
                                                th:classappend="${#fields.hasErrors('status') ? 'is-invalid' : ''}">
                                            <option value="">Chọn trạng thái</option>
                                            <option value="ACTIVE">Hoạt động</option>
                                            <option value="INACTIVE">Không hoạt động</option>
                                            <option value="SUSPENDED">Tạm khóa</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6" th:if="${account.userId == null}">
                                    <div class="form-group">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock"></i> Mật khẩu <span class="required">*</span>
                                        </label>
                                        <input type="password" 
                                               id="password" 
                                               th:field="*{password}" 
                                               class="form-control" 
                                               placeholder="Nhập mật khẩu"
                                               th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Địa chỉ
                                </label>
                                <textarea id="address" 
                                          th:field="*{address}" 
                                          class="form-control" 
                                          rows="3"
                                          placeholder="Nhập địa chỉ"
                                          th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>

                            <div class="form-group">
                                <label for="avatarUrl" class="form-label">
                                    <i class="fas fa-image"></i> URL Avatar
                                </label>
                                <input type="url" 
                                       id="avatarUrl" 
                                       th:field="*{avatarUrl}" 
                                       class="form-control" 
                                       placeholder="Nhập URL avatar"
                                       th:classappend="${#fields.hasErrors('avatarUrl') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}"></div>
                            </div>

                            <div class="form-actions">
                                <a th:href="@{/hotel-management/accounts}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <i class="fas fa-save"></i>
                                        <span th:text="${account.userId == null ? 'Tạo Tài Khoản' : 'Cập Nhật'}">Lưu</span>
                                        <i class="fas fa-spinner fa-spin loading"></i>
                                    </button>
                                    <a th:href="@{/hotel-management/accounts}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times"></i> Hủy
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation và loading
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const loading = submitBtn.querySelector('.loading');
            
            // Show loading
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            // Auto hide loading after 5 seconds (in case of error)
            setTimeout(() => {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }, 5000);
        });

        // Real-time validation
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });
        });

        function validateField(field) {
            const value = field.value.trim();
            const fieldName = field.name;
            
            // Remove existing validation classes
            field.classList.remove('is-valid', 'is-invalid');
            
            // Basic validation
            if (field.hasAttribute('required') && !value) {
                field.classList.add('is-invalid');
                return false;
            }
            
            // Email validation
            if (fieldName === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    field.classList.add('is-invalid');
                    return false;
                }
            }
            
            // Phone validation
            if (fieldName === 'phone' && value) {
                const phoneRegex = /^0\d{9}$/;
                if (!phoneRegex.test(value)) {
                    field.classList.add('is-invalid');
                    return false;
                }
            }
            
            // Password validation
            if (fieldName === 'password' && value) {
                if (value.length < 6) {
                    field.classList.add('is-invalid');
                    return false;
                }
            }
            
            if (value) {
                field.classList.add('is-valid');
            }
            
            return true;
        }
    </script>
</body>
</html>
