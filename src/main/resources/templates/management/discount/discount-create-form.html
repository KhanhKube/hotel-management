<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tạo mã giảm giá</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>

<body>
    <div class="container-scroller">
        <!-- Include sidebar -->
        <div th:replace="~{common/sidebar :: sidebar}"></div>

        <div class="container-fluid page-body-wrapper">
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                            alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                </div>
            </nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-4">
                                        <i class="mdi mdi-ticket-percent"></i>
                                        <span
                                            th:text="${discount.discountId != null ? 'Cập Nhật Mã Giảm Giá' : 'Tạo Mã Giảm Giá Mới'}"></span>
                                    </h4>

                                    <form th:action="@{/hotel-management/discount/create}" method="post"
                                        th:object="${discount}">
                                        <input type="hidden" th:field="*{discountId}" />

                                        <!-- Error Message -->
                                        <div th:if="${errorMessage}"
                                            class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <i class="mdi mdi-alert-circle"></i>
                                            <span th:text="${errorMessage}"></span>
                                            <button type="button" class="close" data-dismiss="alert">
                                                <span>&times;</span>
                                            </button>
                                        </div>

                                        <!-- Mã giảm giá -->
                                        <div class="form-group">
                                            <label for="vcode">
                                                <i class="mdi mdi-barcode"></i> Mã giảm giá: <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <input id="vcode" type="text" class="form-control" th:field="*{code}"
                                                placeholder="VD: SUMMER2024" required>
                                        </div>

                                        <!-- Mô tả -->
                                        <div class="form-group">
                                            <label for="des">
                                                <i class="mdi mdi-text"></i> Mô tả: <span class="text-danger">*</span>
                                            </label>
                                            <textarea id="des" class="form-control" th:field="*{description}" rows="3"
                                                placeholder="Nhập mô tả chi tiết về mã giảm giá..." required></textarea>
                                        </div>

                                        <!-- Loại giảm giá -->
                                        <div class="form-group">
                                            <label>
                                                <i class="mdi mdi-format-list-bulleted-type"></i> Loại giảm giá: <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input id="percentRadio" type="radio" class="form-check-input"
                                                        th:field="*{discountType}" value="PERCENT"
                                                        onchange="valueValidate()">
                                                    <i class="mdi mdi-percent"></i> Phần trăm (%)
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input id="amountRadio" type="radio" class="form-check-input"
                                                        th:field="*{discountType}" value="AMOUNT"
                                                        onchange="valueValidate()">
                                                    <i class="mdi mdi-cash"></i> Số tiền cố định (VNĐ)
                                                </label>
                                            </div>
                                        </div>

                                        <!-- Giá trị giảm -->
                                        <div class="form-group">
                                            <label for="value">
                                                <i class="mdi mdi-currency-usd"></i> Giá trị giảm: <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <input id="value" type="number" step="0.01" class="form-control"
                                                th:field="*{value}" placeholder="Nhập giá trị giảm" required>
                                        </div>

                                        <!-- Loại phòng -->
                                        <div class="form-group">
                                            <label for="roomtype">
                                                <i class="mdi mdi-home-variant"></i> Loại phòng áp dụng: <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <select id="roomtype" class="form-control" th:field="*{roomType}" required>
                                                <option value="">-- Chọn loại phòng --</option>
                                                <option th:each="type : ${roomTypes}" th:value="${type}"
                                                    th:text="${type}"></option>
                                            </select>
                                        </div>

                                        <!-- Ngày bắt đầu và kết thúc -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="startdate">
                                                        <i class="mdi mdi-calendar-start"></i> Ngày bắt đầu: <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                    <input id="startdate" type="date" class="form-control"
                                                        th:field="*{startDate}"
                                                        th:attr="min=${discount.startDate == null ? #dates.format(#dates.createNow(), 'yyyy-MM-dd') : #temporals.format(discount.startDate, 'yyyy-MM-dd')}"
                                                        onblur="validateEndDate()" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="enddate">
                                                        <i class="mdi mdi-calendar-end"></i> Ngày kết thúc: <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                    <input id="enddate" type="date" class="form-control"
                                                        th:field="*{endDate}"
                                                        th:value="${#temporals.format(discount.endDate, 'dd-MM-yyyy')}"
                                                        onblur="validateEndDate()" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Số lượng phát hành -->
                                        <div class="form-group">
                                            <label for="limit">
                                                <i class="mdi mdi-counter"></i> Số lượng phát hành: <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <input id="limit" type="number" class="form-control"
                                                th:field="*{usageLimit}" placeholder="VD: 100" min="1" required>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="form-group mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg">
                                                <i class="mdi mdi-content-save"></i> Lưu mã giảm giá
                                            </button>
                                            <a th:href="@{/hotel-management/discount}" class="btn btn-secondary btn-lg">
                                                <i class="mdi mdi-close"></i> Hủy
                                            </a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    validate người dùng chọn DiscountType và Số tiền giảm-->
    <script>
        function valueValidate() {
            const percent = document.getElementById('percentRadio');
            const valueIn = document.getElementById('value');

            if (percent.checked) {
                valueIn.min = 0.01;
                valueIn.max = 100;
                valueIn.placeholder = "% Số tiền giảm"
            } else {
                valueIn.min = 10000;
                valueIn.removeAttribute('max');
                valueIn.placeholder = "$ Số tiền giảm"
            }
            valueIn.value = '';
        }

        document.getElementById('value').addEventListener('input', function () {
            const percent = document.getElementById('percentRadio');
            const value = parseFloat(this.value);

            if (percent.checked) {
                if (value <= 0 || value > 100) {
                    this.setCustomValidity("Giá trị % phải lớn hơn 0 và nhỏ hơn hoặc bằng 100")
                } else {
                    this.setCustomValidity("");
                }
            } else {
                if (value <= 0) {
                    this.setCustomValidity("Số tiền giảm phải hớn hơn 0!");
                } else {
                    this.setCustomValidity("");
                }
            }
        });
    </script>
    <!--        validate ngày tháng bắt đầu và kết thúc-->
    <script>
        function validateEndDate() {
            const startDate = document.getElementById('startdate');
            const endDate = document.getElementById('enddate');

            if (!startDate.value) return; //Người dùng chưa nhập startDate bỏ qua.

            const startDateValue = new Date(startDate.value);
            startDateValue.setDate(startDateValue.getDate() + 1);
            const minEndDate = startDateValue.toISOString().split('T')[0];
            endDate.min = minEndDate;

            if (endDate.value && endDate.value < minEndDate) {
                endDate.setCustomValidity("Hạn cho Voucher tối thiểu là 1 ngày. Vui lòng nhập lại!");
            } else {
                endDate.setCustomValidity("");
            }
        }
    </script>



    <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/assets/js/off-canvas.js}"></script>
    <script th:src="@{/assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
