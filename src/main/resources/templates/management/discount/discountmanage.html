<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Discount Management</title>
    <base th:href="@{/static}">
    <!-- Corona Admin assets -->
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <!-- End plugins:css -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
    <style>
        tbody tr:hover {
            /*background-color: #e3f2fd;  !* Xanh nhạt *!*/
            cursor: pointer;
            opacity: 0.65;
            transition: background-color 0.2s;  /* Hiệu ứng mượt */
        }

</head>

<body>
<div class="container-scroller">
    <!-- Include sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                                                                               alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            </div>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row ">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <!-- Search & Filter Bar -->
                                <div class="filter-section mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; border-radius: 10px;">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="mdi mdi-magnify" style="font-size: 24px; color: white; margin-right: 10px;"></i>
                                        <h5 class="mb-0" style="color: white; font-weight: 500;">Tìm Kiếm & Lọc Voucher</h5>
                                    </div>

                                    <!-- Row 1: Search -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <span class="input-group-text bg-white border-end-0">
                                                    <i class="mdi mdi-magnify text-primary"></i>
                                                </span>
                                                <input id="searchInput" type="text" class="form-control border-start-0" 
                                                       placeholder="Tìm kiếm mã voucher...">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Row 2: Filters -->
                                    <div class="row mb-3">
                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <select id="filterDiscountType" class="form-select">
                                                <option value="">-- Tất cả loại giảm giá --</option>
                                                <option value="PERCENT">Phần trăm (%)</option>
                                                <option value="AMOUNT">Số tiền cố định</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <select id="filterRoomType" class="form-select">
                                                <option value="">-- Tất cả loại phòng --</option>
                                                <option th:each="type : ${roomTypes}" 
                                                        th:value="${type}" 
                                                        th:text="${type}"></option>
                                            </select>
                                        </div>

                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <select id="filterStatus" class="form-select">
                                                <option value="">-- Tất cả trạng thái --</option>
                                                <option value="ACTIVE">Đang hoạt động</option>
                                                <option value="PENDING">Chưa bắt đầu</option>
                                                <option value="EXPIRED">Hết hạn</option>
                                                <option value="EXHAUSTED">Hết số lượng</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3 col-sm-6 mb-2">
                                            <input type="date" id="filterDate" class="form-control" 
                                                   placeholder="Lọc theo ngày">
                                        </div>
                                    </div>

                                    <!-- Row 3: Value Range + Buttons -->
                                    <div class="row align-items-center">
                                        <div class="col-md-2 col-sm-6 mb-2">
                                            <input type="number" id="filterValueFrom" class="form-control" 
                                                   placeholder="Giá trị từ...">
                                        </div>

                                        <div class="col-md-2 col-sm-6 mb-2">
                                            <input type="number" id="filterValueTo" class="form-control" 
                                                   placeholder="Giá trị đến...">
                                        </div>

                                        <div class="col-md-5 col-sm-12 mb-2">
                                            <button onclick="applyAllFilters()" class="btn btn-info me-2">
                                                <i class="mdi mdi-magnify"></i> Tìm kiếm
                                            </button>
                                            <button onclick="resetAllFilters()" class="btn btn-light">
                                                <i class="mdi mdi-refresh"></i> Reset
                                            </button>
                                        </div>

                                        <div class="col-md-3 col-sm-12 mb-2 text-end">
                                            <span class="badge badge-dark" style="font-size: 14px; padding: 10px 15px;">
                                                <i class="mdi mdi-ticket-percent"></i>
                                                Tổng: <strong id="resultCount" th:text="${#lists.size(listDiscount)}">0</strong> voucher
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Error Message -->
                                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="mdi mdi-alert-circle"></i>
                                    <strong>Lỗi!</strong> <span th:text="${errorMessage}"></span>
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="card-title mb-0">Discount Voucher Status</h4>
                                    <a th:href="@{/hotel-management/discount/create}" class="btn btn-primary">
                                        <i class="mdi mdi-plus"></i> Create New Discount
                                    </a>
                                </div>
                                <div class="table-responsive">
                                    <table class="table" id="discountTable">
                                        <thead>
                                        <tr>
                                            <th> STT </th>
                                            <th onclick="sortTable(1, this)" style="cursor: pointer;">
                                                Discount Code <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th onclick="sortTable(2, this)" style="cursor: pointer;">
                                                Discount Value <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th onclick="sortTable(3, this)" style="cursor: pointer;">
                                                Room Type <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th onclick="sortTable(4, this)" style="cursor: pointer;">
                                                Start Date <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th onclick="sortTable(5, this)" style="cursor: pointer;">
                                                End Date <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th> Status </th>
                                            <th> Update </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="d, stat : ${listDiscount}"
                                            th:onclick="|window.location.href='@{/hotel-management/discount/detail/{id}(id=${d.discountId})}';|"
                                            style="cursor: pointer;">

                                            <td th:text="${stat.count}"></td>
                                            <td th:text="${d.code != null ? d.code : 'N/A'}"></td>
                                            <td th:text="${d.value != null ? (d.value + (d.discountType == 'PERCENT' ? ' %' : ' VND')) : 'N/A'}"></td>
                                            <td th:text="${d.roomType != null ? d.roomType : 'N/A'}"></td>
                                            <td th:text="${d.startDate != null ? #temporals.format(d.startDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                                            <td th:text="${d.endDate != null ? #temporals.format(d.endDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                                            <td>
                                                <div th:switch="${d.status}">
                                                    <span th:case="'EXHAUSTED'" class="badge badge-outline-danger">EXHAUSTED</span>
                                                    <span th:case="'EXPIRED'" class="badge badge-outline-secondary">EXPIRED</span>
                                                    <span th:case="'PENDING'" class="badge badge-outline-warning">PENDING</span>
                                                    <span th:case="'ACTIVE'" class="badge badge-outline-success">ACTIVE</span>
                                                </div>
                                            </td>
                                            <td onclick="event.stopPropagation();">
                                                <a th:href="@{/hotel-management/discount/edit/{id}(id=${d.discountId})}">Edit</a>
                                                <a th:href="@{/hotel-management/discount/delete/{id}(id=${d.discountId})}">Delete</a>
                                            </td>
                                        </tr>

                                        <tr th:if="${#lists.isEmpty(listDiscount)}">
                                            <td colspan="9" class="text-center text-muted">No discounts available</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright ©
                            bootstrapdash.com 2020</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<!-- End plugin js for this page -->

<script th:src="@{/assets/js/off-canvas.js}"></script>

<script th:src="@{/assets/js/settings.js}"></script>

<script>
    // Lấy tất cả elements
    const searchInput = document.getElementById('searchInput');
    const filterDiscountType = document.getElementById('filterDiscountType');
    const filterRoomType = document.getElementById('filterRoomType');
    const filterStatus = document.getElementById('filterStatus');
    const filterDate = document.getElementById('filterDate');
    const filterValueFrom = document.getElementById('filterValueFrom');
    const filterValueTo = document.getElementById('filterValueTo');
    const discountTable = document.getElementById('discountTable');
    const tableRows = Array.from(discountTable.getElementsByTagName('tr')).slice(1); // Bỏ header
    const resultCount = document.getElementById('resultCount');

    // Function apply tất cả filters (AND logic)
    function applyAllFilters() {
        const searchText = searchInput.value.toLowerCase().trim();
        const selectedDiscountType = filterDiscountType.value.toUpperCase();
        const selectedRoomType = filterRoomType.value.trim();
        const selectedStatus = filterStatus.value.toUpperCase();
        const selectedDate = filterDate.value;
        const valueFrom = parseFloat(filterValueFrom.value) || 0;
        const valueTo = parseFloat(filterValueTo.value) || Infinity;
        
        let visibleCount = 0;

        tableRows.forEach(row => {
            // Bỏ qua row empty message
            if (row.querySelector('td[colspan]')) {
                row.style.display = 'none';
                return;
            }

            // Lấy giá trị từ các columns
            const code = row.cells[1]?.textContent.toLowerCase().trim() || '';
            const valueText = row.cells[2]?.textContent.trim() || '';
            const roomType = row.cells[3]?.textContent.trim() || '';
            const startDate = row.cells[4]?.textContent.trim() || '';
            const endDate = row.cells[5]?.textContent.trim() || '';
            const status = row.cells[6]?.textContent.toUpperCase().trim() || '';

            // Parse value (bỏ % hoặc VND)
            const value = parseFloat(valueText.replace(/[^\d.]/g, '')) || 0;
            
            // Xác định discount type từ value text
            const discountType = valueText.includes('%') ? 'PERCENT' : 'AMOUNT';

            // Kiểm tra TẤT CẢ điều kiện (AND logic)
            const matchSearch = searchText === '' || code.includes(searchText);
            const matchDiscountType = selectedDiscountType === '' || discountType === selectedDiscountType;
            const matchRoomType = selectedRoomType === '' || roomType === selectedRoomType;
            const matchStatus = selectedStatus === '' || status === selectedStatus;
            const matchValue = value >= valueFrom && value <= valueTo;
            
            // Kiểm tra date (nếu có chọn date, check xem date có nằm trong khoảng start-end không)
            let matchDate = true;
            if (selectedDate) {
                const filterDateObj = new Date(selectedDate);
                const startDateObj = parseDate(startDate);
                const endDateObj = parseDate(endDate);
                matchDate = filterDateObj >= startDateObj && filterDateObj <= endDateObj;
            }

            // Chỉ hiện row nếu TẤT CẢ điều kiện đều đúng
            if (matchSearch && matchDiscountType && matchRoomType && matchStatus && matchValue && matchDate) {
                row.style.display = '';
                visibleCount++;
            } else {
                row.style.display = 'none';
            }
        });

        // Update count
        resultCount.textContent = visibleCount;
    }

    // Helper function parse date dd/MM/yyyy
    function parseDate(dateStr) {
        if (!dateStr || dateStr === 'N/A') return new Date(0);
        const parts = dateStr.split('/');
        return new Date(parts[2], parts[1] - 1, parts[0]);
    }

    // Function reset filters
    function resetAllFilters() {
        searchInput.value = '';
        filterDiscountType.value = '';
        filterRoomType.value = '';
        filterStatus.value = '';
        filterDate.value = '';
        filterValueFrom.value = '';
        filterValueTo.value = '';
        applyAllFilters();
    }

    // Gắn event listeners
    searchInput.addEventListener('keyup', applyAllFilters);
    filterDiscountType.addEventListener('change', applyAllFilters);
    filterRoomType.addEventListener('change', applyAllFilters);
    filterStatus.addEventListener('change', applyAllFilters);
    filterDate.addEventListener('change', applyAllFilters);
</script>
<!--SortTable với 3 trạng thái-->
<script>
    // Lưu trạng thái sort cho từng column
    const sortStates = {}; // { columnIndex: 0|1|2 } - 0: none, 1: asc, 2: desc
    let originalRowsOrder = []; // Lưu thứ tự ban đầu

    // Lưu thứ tự ban đầu khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.getElementById("discountTable");
        originalRowsOrder = Array.from(table.tBodies[0].rows);
    });

    function sortTable(columnIndex, headerElement) {
        const table = document.getElementById("discountTable");
        const tbody = table.tBodies[0];
        
        // Khởi tạo state nếu chưa có
        if (sortStates[columnIndex] === undefined) {
            sortStates[columnIndex] = 0;
        }
        
        // Chuyển sang state tiếp theo: 0 -> 1 -> 2 -> 0
        sortStates[columnIndex] = (sortStates[columnIndex] + 1) % 3;
        
        // Reset icon của tất cả headers
        const allHeaders = table.querySelectorAll('thead th');
        allHeaders.forEach(th => {
            const icon = th.querySelector('i');
            if (icon) {
                icon.className = 'mdi mdi-sort';
                icon.style.color = '';
            }
        });
        
        // Update icon của header hiện tại
        const icon = headerElement.querySelector('i');
        if (sortStates[columnIndex] === 0) {
            // None - quay về thứ tự ban đầu
            icon.className = 'mdi mdi-sort';
            icon.style.color = '';
            tbody.innerHTML = "";
            originalRowsOrder.forEach(row => tbody.appendChild(row.cloneNode(true)));
            return;
        } else if (sortStates[columnIndex] === 1) {
            // Ascending
            icon.className = 'mdi mdi-sort-ascending';
            icon.style.color = '#667eea';
        } else {
            // Descending
            icon.className = 'mdi mdi-sort-descending';
            icon.style.color = '#667eea';
        }
        
        // Lấy rows và sort
        const rows = Array.from(tbody.rows);
        rows.sort((a, b) => {
            const cellA = a.cells[columnIndex].textContent.trim().toLowerCase();
            const cellB = b.cells[columnIndex].textContent.trim().toLowerCase();

            // Kiểm tra xem là số hay là chữ
            const valA = isNaN(cellA) ? cellA : Number(cellA);
            const valB = isNaN(cellB) ? cellB : Number(cellB);

            if (valA < valB) {
                return sortStates[columnIndex] === 1 ? -1 : 1; // 1=asc, 2=desc
            }
            if (valA > valB) {
                return sortStates[columnIndex] === 1 ? 1 : -1;
            }
            return 0;
        });

        // Render lại table
        tbody.innerHTML = "";
        rows.forEach(row => tbody.appendChild(row));
    }
</script>
