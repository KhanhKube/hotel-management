<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${floorId == null ? 'Thêm tầng mới' : 'Chỉnh sửa tầng'}">Thêm tầng mới</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
        .alert {
            border-radius: 8px;
            border: none;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 20px 24px;
        }
        .card-body {
            padding: 24px;
        }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loading-spinner"></div>

<div class="container-scroller">
    <!-- import sidebar -->
    <div th:replace="common/sidebar"></div>

    <div class="main-panel">
        <div class="col-lg-8 grid-margin stretch-card mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0" th:text="${floorId == null ? 'Thêm tầng mới' : 'Chỉnh sửa tầng'}">
                        Thêm tầng mới
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="mdi mdi-alert-circle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="mdi mdi-check-circle"></i>
                        <span th:if="${success == 'add'}">Thêm tầng thành công!</span>
                        <span th:if="${success == 'edit'}">Cập nhật tầng thành công!</span>
                    </div>

                    <form th:action="${floorId == null ? '/hotel-management/floor/save' : '/hotel-management/floor/update/' + floorId}" 
                          th:object="${floorRequest}" method="post">
                        
                        <div class="form-group">
                            <label for="floorNumber" class="form-label">Số tầng <span class="text-danger">*</span></label>
                            <input type="number" 
                                   class="form-control" 
                                   id="floorNumber" 
                                   th:field="*{floorNumber}" 
                                   min="1" 
                                   max="100"
                                   placeholder="Nhập số tầng"
                                   required>
                            <div class="form-text">Ví dụ: 1, 2, 3, 4, 5...</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/hotel-management/floor" class="btn btn-secondary">
                                <i class="mdi mdi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="mdi mdi-content-save"></i>
                                <span th:text="${floorId == null ? 'Thêm tầng' : 'Cập nhật tầng'}">
                                    Thêm tầng
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script>
    // Show loading spinner on form submission
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function() {
                document.querySelector('.loading-spinner').style.display = 'block';
            });
        });
    });
</script>
</body>
</html>
