<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý View - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }
        .btn-warning {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(254, 202, 87, 0.3);
        }
        .table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            padding: 20px 15px;
        }
        .table tbody td {
            padding: 15px;
            border-color: #f8f9fa;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        .alert-success {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .view-type-badge {
            background: linear-gradient(135deg, #667eea 0%, #574ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="mb-3">
                    <i class="fas fa-eye me-3"></i>
                    Quản Lý View
                </h1>
                <p class="mb-0">Quản lý các loại view của khách sạn</p>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a th:href="@{/hotel-management/view/new}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Thêm View Mới
                </a>
            </div>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-eye me-2"></i>Loại View</th>
                <th><i class="fas fa-calendar-plus me-2"></i>Ngày Tạo</th>
                <th><i class="fas fa-calendar-edit me-2"></i>Ngày Cập Nhật</th>
                <th><i class="fas fa-cogs me-2"></i>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${views}">
                <td><strong th:text="${v.viewId}">1</strong></td>
                <td>
                    <span class="view-type-badge" th:text="${v.viewType}">Sea view</span>
                </td>
                <td th:text="${#temporals.format(v.createdAt, 'dd/MM/yyyy HH:mm')}">-</td>
                <td th:text="${#temporals.format(v.updatedAt, 'dd/MM/yyyy HH:mm')}">-</td>
                <td>
                    <a th:href="@{'/hotel-management/view/edit/' + ${v.viewId}}" class="btn btn-warning me-2">
                        <i class="fas fa-edit me-1"></i>Sửa
                    </a>
                    <a th:href="@{'/hotel-management/view/delete/' + ${v.viewId}}" 
                       class="btn btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa view này? View sẽ bị xóa vĩnh viễn khỏi hệ thống!')">
                        <i class="fas fa-trash me-1"></i>Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
