<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${view.viewId != null ? 'Chỉnh Sửa View' : 'Tạo View Mới'}">Tạo View Mới - Hệ Thống Khách Sạn</title>
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #F4E4BC;
            --dark-navy: #1B2951;
            --light-navy: #2C3E50;
            --cream: #F8F6F0;
            --charcoal: #2C2C2C;
            --soft-gray: #E8E8E8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFFFFF 100%);
            min-height: 100vh;
            color: var(--charcoal);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
            border-radius: 2px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--dark-navy);
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--light-navy);
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark-navy);
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--soft-gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .form-description {
            color: var(--light-navy);
            font-size: 0.9rem;
            margin-top: 8px;
            font-style: italic;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-right: 15px;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #B8860B 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
            color: white;
            text-decoration: none;
        }

        .btn-cancel {
            background: var(--soft-gray);
            color: var(--dark-navy);
            border: 2px solid transparent;
        }

        .btn-cancel:hover {
            background: var(--light-navy);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            text-decoration: none;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-gold) 0%, #B8860B 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .alert {
            padding: 20px 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .form-card {
                padding: 30px 25px;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="icon">
                <i class="fas fa-eye"></i>
            </div>
            <h1 class="title" th:text="${view.viewId != null ? 'Chỉnh Sửa View' : 'Tạo View Mới'}">Tạo View Mới</h1>
            <p class="subtitle">Quản lý loại view của khách sạn</p>
        </div>

        <div class="form-card">
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}">Lỗi</span>
            </div>
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}">Thành công</span>
            </div>
            
            <form th:action="${view.viewId != null ? '/hotel-management/view/update/' + view.viewId : '/hotel-management/view/save'}" 
                  th:object="${view}" method="post">
                
                <div class="form-group">
                    <label for="viewType" class="form-label">
                        <i class="fas fa-layer-group"></i> Loại View
                    </label>
                    <input type="text" 
                           class="form-input" 
                           id="viewType" 
                           th:field="*{viewType}" 
                           placeholder="Nhập loại view (ví dụ: View Biển, View Núi...)"
                           required>
                    <div class="form-description">
                        Chúng tôi sẽ sử dụng thông tin này để phân loại các phòng trong khách sạn
                    </div>
                    <div th:if="${#fields.hasErrors('viewType')}" class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:errors="*{viewType}">Lỗi validation</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a th:href="@{/hotel-management/view}" class="btn btn-cancel">
                        <i class="fas fa-arrow-left"></i>
                        Quay Lại
                    </a>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-check"></i>
                        <span th:text="${view.viewId != null ? 'Cập Nhật' : 'Tạo Mới'}">Tạo Mới</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
