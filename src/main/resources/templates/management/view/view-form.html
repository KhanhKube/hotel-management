<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${view.viewId != null ? 'Chỉnh Sửa View' : 'Tạo View Mới'}">Form View</title>
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .container-scroller {
            display: flex;
            min-height: 100vh;
        }
        
        .main-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #e9ecef;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .form-title {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-label {
            color: #495057;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            color: #495057;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #f8f9ff;
        }
        
        .form-input::placeholder {
            color: #adb5bd;
        }
        
        .form-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 8px;
            font-style: italic;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f8f9fa;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, rgba(75, 76, 162, 0.65) 100%);
            color: #ffffff;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #ffffff;
            color: #6c757d;
            border: 2px solid #e9ecef;
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
            transform: translateY(-1px);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 8px;
            background: #f8d7da;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            color: #155724;
            font-size: 0.9rem;
            margin-top: 8px;
            background: #d4edda;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
        }
        
        .form-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <!-- Import sidebar -->
        <div th:replace="common/sidebar"></div>
        
        <div class="main-panel">
            <div class="form-card">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="mdi mdi-eye"></i>
                    </div>
                    <h1 class="form-title" th:text="${view.viewId != null ? 'Chỉnh Sửa View' : 'Tạo View Mới'}">Tạo View Mới</h1>
                    <p class="form-subtitle">Quản lý loại view của khách sạn</p>
                </div>
                
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
                <div th:if="${message}" class="success-message" th:text="${message}"></div>
                
                <form th:action="${view.viewId != null ? '/hotel-management/view/update/' + view.viewId : '/hotel-management/view/save'}" 
                      th:object="${view}" method="post">
                    
                    <div class="form-group">
                        <label for="viewType" class="form-label">
                            <i class="mdi mdi-layer-group me-2"></i>Loại View
                        </label>
                        <input type="text" 
                               class="form-input" 
                               id="viewType" 
                               th:field="*{viewType}" 
                               placeholder="Nhập loại view (ví dụ: View Biển, View Núi...)"
                               required>
                        <div class="form-description">
                            Chúng tôi sẽ sử dụng thông tin này để phân loại các phòng trong khách sạn
                        </div>
                        <div th:if="${#fields.hasErrors('viewType')}" class="error-message">
                            <span th:errors="*{viewType}">Lỗi validation</span>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <a href="/hotel-management/view" class="btn-secondary">
                            <i class="mdi mdi-arrow-left me-2"></i>Quay Lại
                        </a>
                        <button type="submit" class="btn-primary">
                            <i class="mdi mdi-check me-2"></i>
                            <span th:text="${view.viewId != null ? 'Cập Nhật' : 'Tạo Mới'}">Tạo Mới</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script src="/assets/js/todolist.js"></script>
    <script src="/assets/js/chart.js"></script>
</body>
</html>
