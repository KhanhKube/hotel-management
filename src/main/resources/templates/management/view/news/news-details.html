<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Tin Tức - Hệ Thống Khách Sạn</title>
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #F4E4BC;
            --dark-navy: #1B2951;
            --light-navy: #2C3E50;
            --cream: #F8F6F0;
            --charcoal: #2C2C2C;
            --soft-gray: #E8E8E8;
            --accent-blue: #4A90E2;
            --success-green: #28a745;
            --warning-orange: #ffc107;
            --danger-red: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFFFFF 100%);
            min-height: 100vh;
            color: var(--charcoal);
            line-height: 1.6;
        }

        .luxury-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Navigation Header */
        .nav-header {
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--light-navy) 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .nav-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .nav-title p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .btn-luxury {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #B8941F 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-luxury:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            color: white;
            text-decoration: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-red) 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        /* Alert Messages */
        .alert-luxury {
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success-green) 0%, #1e7e34 100%);
            color: white;
        }

        .alert-error {
            background: linear-gradient(135deg, var(--danger-red) 0%, #c82333 100%);
            color: white;
        }

        /* Content Container */
        .content-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* News Header */
        .news-header {
            background: linear-gradient(135deg, var(--cream) 0%, #FFFFFF 100%);
            padding: 40px;
            border-bottom: 2px solid var(--soft-gray);
        }

        .news-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark-navy);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .news-heading {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        .news-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 1rem;
        }

        .meta-item i {
            color: var(--primary-gold);
            width: 16px;
        }

        /* Status Badge */
        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-draft {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        .status-published {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
        }

        .status-archived {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-orange);
        }

        /* News Image */
        .news-image {
            text-align: center;
            margin: 30px 0;
        }

        .news-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* News Content */
        .news-content {
            padding: 40px;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--charcoal);
            white-space: pre-wrap;
        }

        /* News Link */
        .news-link {
            margin-top: 30px;
            padding: 20px;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 15px;
            border-left: 4px solid var(--primary-gold);
        }

        .news-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-link a:hover {
            text-decoration: underline;
        }

        /* Action Bar */
        .action-bar {
            background: var(--soft-gray);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .action-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #666;
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .view-count i {
            color: var(--accent-blue);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-edit {
            background: var(--warning-orange);
            color: white;
        }

        .btn-delete {
            background: var(--danger-red);
            color: white;
        }

        .btn-status {
            background: var(--primary-gold);
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-1px);
            opacity: 0.9;
            text-decoration: none;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .luxury-container {
                padding: 20px 15px;
            }

            .nav-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-title h1 {
                font-size: 2rem;
            }

            .news-header {
                padding: 25px;
            }

            .news-title {
                font-size: 2rem;
            }

            .news-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .news-content {
                padding: 25px;
            }

            .action-bar {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="/management/news" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Quay lại
                    </a>
                    <div class="nav-title">
                        <h1>Chi Tiết Tin Tức</h1>
                        <p>Xem thông tin chi tiết và quản lý tin tức</p>
                    </div>
                </div>
                <div class="nav-actions">
                    <a th:href="@{/management/news/edit/{id}(id=${news.newsId})}" class="btn-luxury btn-secondary">
                        <i class="fas fa-edit"></i>
                        Chỉnh sửa
                    </a>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${message}" class="alert-luxury alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div th:if="${error}" class="alert-luxury alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- News Header -->
            <div class="news-header">
                <h1 class="news-title" th:text="${news.title}"></h1>
                
                <div th:if="${news.heading}" class="news-heading" th:text="${news.heading}"></div>
                
                <div class="news-meta">
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span th:text="${#temporals.format(news.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    
                    <div class="meta-item" th:if="${news.newsGroupId != null}">
                        <i class="fas fa-tags"></i>
                        <span th:each="group : ${newsGroups}" 
                              th:if="${group.newsGroupId == news.newsGroupId}" 
                              th:text="${group.name}"></span>
                    </div>
                    
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span>ID: <span th:text="${news.userId}"></span></span>
                    </div>
                    
                    <span th:class="'status-badge status-' + ${#strings.toLowerCase(news.status)}" 
                          th:text="${#strings.equals(news.status, 'DRAFT') ? 'Bản nháp' : 
                                   #strings.equals(news.status, 'PUBLISHED') ? 'Đã xuất bản' : 
                                   #strings.equals(news.status, 'ARCHIVED') ? 'Đã lưu trữ' : news.status}">
                    </span>
                </div>
            </div>

            <!-- News Image -->
            <div th:if="${news.image}" class="news-image">
                <img th:src="${news.image}" th:alt="${news.title}">
            </div>

            <!-- News Content -->
            <div class="news-content">
                <div class="content-text" th:text="${news.content}"></div>
                
                <!-- News Link -->
                <div th:if="${news.link}" class="news-link">
                    <a th:href="${news.link}" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        <span th:text="${news.link}"></span>
                    </a>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <div class="action-info">
                    <div class="view-count">
                        <i class="fas fa-eye"></i>
                        <span th:text="${news.view != null ? news.view : 0}"></span> lượt xem
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        Cập nhật: <span th:text="${#temporals.format(news.updatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a th:href="@{/management/news/edit/{id}(id=${news.newsId})}" class="btn-action btn-edit">
                        <i class="fas fa-edit"></i>
                        Chỉnh sửa
                    </a>
                    
                    <!-- Status Change Dropdown -->
                    <div class="dropdown d-inline-block">
                        <button class="btn-action btn-status dropdown-toggle" type="button" 
                                data-bs-toggle="dropdown">
                            <i class="fas fa-toggle-on"></i>
                            Thay đổi trạng thái
                        </button>
                        <ul class="dropdown-menu">
                            <li th:if="${news.status != 'DRAFT'}">
                                <form th:action="@{/management/news/change-status/{id}(id=${news.newsId})}" 
                                      method="post" class="d-inline">
                                    <input type="hidden" name="status" value="DRAFT">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-edit text-secondary"></i> Chuyển thành Bản nháp
                                    </button>
                                </form>
                            </li>
                            <li th:if="${news.status != 'PUBLISHED'}">
                                <form th:action="@{/management/news/change-status/{id}(id=${news.newsId})}" 
                                      method="post" class="d-inline">
                                    <input type="hidden" name="status" value="PUBLISHED">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-globe text-success"></i> Xuất bản
                                    </button>
                                </form>
                            </li>
                            <li th:if="${news.status != 'ARCHIVED'}">
                                <form th:action="@{/management/news/change-status/{id}(id=${news.newsId})}" 
                                      method="post" class="d-inline">
                                    <input type="hidden" name="status" value="ARCHIVED">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-archive text-warning"></i> Lưu trữ
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    
                    <form th:action="@{/management/news/delete/{id}(id=${news.newsId})}" 
                          method="post" class="d-inline" 
                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa tin tức này?')">
                        <button type="submit" class="btn-action btn-delete">
                            <i class="fas fa-trash"></i>
                            Xóa
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
