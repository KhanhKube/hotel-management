<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.newsId == null ? 'Thêm Tin Tức Mới' : 'Chỉnh Sửa Tin Tức'}">Thêm Tin Tức Mới - Hệ Thống Khách Sạn</title>
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #F4E4BC;
            --dark-navy: #1B2951;
            --light-navy: #2C3E50;
            --cream: #F8F6F0;
            --charcoal: #2C2C2C;
            --soft-gray: #E8E8E8;
            --accent-blue: #4A90E2;
            --success-green: #28a745;
            --danger-red: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFFFFF 100%);
            min-height: 100vh;
            color: var(--charcoal);
            line-height: 1.6;
        }

        .luxury-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Navigation Header */
        .nav-header {
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--light-navy) 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .nav-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .nav-title p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Alert Messages */
        .alert-luxury {
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success-green) 0%, #1e7e34 100%);
            color: white;
        }

        .alert-error {
            background: linear-gradient(135deg, var(--danger-red) 0%, #c82333 100%);
            color: white;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-navy);
            font-size: 1.1rem;
        }

        .form-control-luxury {
            width: 100%;
            border: 2px solid var(--soft-gray);
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-control-luxury:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            outline: none;
        }

        .form-control-luxury::placeholder {
            color: #999;
        }

        textarea.form-control-luxury {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--soft-gray);
        }

        .btn-luxury {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #B8941F 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            cursor: pointer;
        }

        .btn-luxury:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            color: white;
            text-decoration: none;
        }

        .btn-secondary {
            background: var(--soft-gray);
            color: var(--charcoal);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #d1d1d1;
            color: var(--charcoal);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-red) 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        /* Status Selection */
        .status-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .status-option {
            position: relative;
        }

        .status-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .status-option label {
            display: block;
            padding: 15px 20px;
            border: 2px solid var(--soft-gray);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .status-option input[type="radio"]:checked + label {
            border-color: var(--primary-gold);
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .status-option label:hover {
            border-color: var(--primary-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        /* Character Counter */
        .char-counter {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: var(--warning-orange);
        }

        .char-counter.danger {
            color: var(--danger-red);
        }

        /* Image Preview */
        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .luxury-container {
                padding: 20px 15px;
            }

            .nav-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-title h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .status-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="nav-content">
                <a href="/management/news" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
                <div class="nav-title">
                    <h1 th:text="${news.newsId == null ? 'Thêm Tin Tức Mới' : 'Chỉnh Sửa Tin Tức'}"></h1>
                    <p th:text="${news.newsId == null ? 'Tạo tin tức mới cho hệ thống' : 'Cập nhật thông tin tin tức'}"></p>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${message}" class="alert-luxury alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <div th:if="${error}" class="alert-luxury alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form th:action="@{/management/news/save}" th:object="${news}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{newsId}">
                
                <!-- Title -->
                <div class="form-group">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading"></i>
                        Tiêu đề tin tức *
                    </label>
                    <input type="text" id="title" th:field="*{title}" 
                           class="form-control-luxury" placeholder="Nhập tiêu đề tin tức..." 
                           maxlength="200" required>
                    <div class="char-counter">
                        <span id="title-counter">0</span>/200 ký tự
                    </div>
                </div>

                <!-- Heading -->
                <div class="form-group">
                    <label for="heading" class="form-label">
                        <i class="fas fa-quote-left"></i>
                        Tiêu đề phụ
                    </label>
                    <input type="text" id="heading" th:field="*{heading}" 
                           class="form-control-luxury" placeholder="Nhập tiêu đề phụ..." 
                           maxlength="255">
                    <div class="char-counter">
                        <span id="heading-counter">0</span>/255 ký tự
                    </div>
                </div>

                <!-- Form Row -->
                <div class="form-row">
                    <!-- News Group -->
                    <div class="form-group">
                        <label for="newsGroupId" class="form-label">
                            <i class="fas fa-tags"></i>
                            Nhóm tin tức
                        </label>
                        <select id="newsGroupId" th:field="*{newsGroupId}" class="form-control-luxury">
                            <option value="">Chọn nhóm tin tức</option>
                            <option th:each="group : ${newsGroups}" 
                                    th:value="${group.newsGroupId}" 
                                    th:text="${group.name}"></option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-toggle-on"></i>
                            Trạng thái
                        </label>
                        <div class="status-options">
                            <div class="status-option">
                                <input type="radio" id="status-draft" th:field="*{status}" value="DRAFT">
                                <label for="status-draft">
                                    <i class="fas fa-edit"></i><br>
                                    Bản nháp
                                </label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="status-published" th:field="*{status}" value="PUBLISHED">
                                <label for="status-published">
                                    <i class="fas fa-globe"></i><br>
                                    Xuất bản
                                </label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="status-archived" th:field="*{status}" value="ARCHIVED">
                                <label for="status-archived">
                                    <i class="fas fa-archive"></i><br>
                                    Lưu trữ
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="form-group">
                    <label for="content" class="form-label">
                        <i class="fas fa-align-left"></i>
                        Nội dung tin tức *
                    </label>
                    <textarea id="content" th:field="*{content}" 
                              class="form-control-luxury" 
                              placeholder="Nhập nội dung tin tức..." 
                              rows="10" required></textarea>
                </div>

                <!-- Form Row -->
                <div class="form-row">
                    <!-- Image URL -->
                    <div class="form-group">
                        <label for="image" class="form-label">
                            <i class="fas fa-image"></i>
                            URL hình ảnh
                        </label>
                        <input type="url" id="image" th:field="*{image}" 
                               class="form-control-luxury" 
                               placeholder="https://example.com/image.jpg">
                        <div class="image-preview" id="image-preview" style="display: none;">
                            <img id="preview-img" src="" alt="Preview">
                        </div>
                    </div>

                    <!-- Link -->
                    <div class="form-group">
                        <label for="link" class="form-label">
                            <i class="fas fa-link"></i>
                            Liên kết
                        </label>
                        <input type="url" id="link" th:field="*{link}" 
                               class="form-control-luxury" 
                               placeholder="https://example.com">
                    </div>
                </div>

                <!-- Hidden fields -->
                <input type="hidden" th:field="*{userId}" th:value="1">
                <input type="hidden" th:field="*{view}" th:value="0">

                <!-- Form Actions -->
                <div class="form-actions">
                    <a href="/management/news" class="btn-luxury btn-secondary">
                        <i class="fas fa-times"></i>
                        Hủy bỏ
                    </a>
                    <button type="submit" class="btn-luxury">
                        <i class="fas fa-save"></i>
                        <span th:text="${news.newsId == null ? 'Thêm tin tức' : 'Cập nhật tin tức'}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Character counter for title
        const titleInput = document.getElementById('title');
        const titleCounter = document.getElementById('title-counter');
        
        titleInput.addEventListener('input', function() {
            const length = this.value.length;
            titleCounter.textContent = length;
            
            if (length > 180) {
                titleCounter.className = 'char-counter danger';
            } else if (length > 150) {
                titleCounter.className = 'char-counter warning';
            } else {
                titleCounter.className = 'char-counter';
            }
        });

        // Character counter for heading
        const headingInput = document.getElementById('heading');
        const headingCounter = document.getElementById('heading-counter');
        
        headingInput.addEventListener('input', function() {
            const length = this.value.length;
            headingCounter.textContent = length;
            
            if (length > 230) {
                headingCounter.className = 'char-counter danger';
            } else if (length > 200) {
                headingCounter.className = 'char-counter warning';
            } else {
                headingCounter.className = 'char-counter';
            }
        });

        // Image preview
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        
        imageInput.addEventListener('input', function() {
            const url = this.value;
            if (url && isValidUrl(url)) {
                previewImg.src = url;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
        });

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Initialize counters
        titleCounter.textContent = titleInput.value.length;
        headingCounter.textContent = headingInput.value.length;
        
        // Initialize image preview if URL exists
        if (imageInput.value) {
            imageInput.dispatchEvent(new Event('input'));
        }
    </script>
</body>
</html>
