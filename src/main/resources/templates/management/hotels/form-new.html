<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${hotel.id != null} ? 'Edit Hotel' : 'New Hotel'">Hotel Form</title>
    <base th:href="@{/static}">
    <link rel="icon" th:href="@{/assets/images/favicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div class="container-scroller">
    <!-- Sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html">
                    <img src="assets/images/logo-mini.svg" alt="logo"/>
                </a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch"></div>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <!-- Tiêu đề -->
                                <h4 class="card-title mb-4">
                                    <i class="mdi mdi-hotel"></i>
                                    <span th:text="${hotel.id != null ? 'Cập nhật khách sạn' : 'Tạo khách sạn mới'}"></span>
                                </h4>

                                <form th:action="@{/management/hotels}" th:object="${hotel}" method="post">
                                    <input type="hidden" th:field="*{id}"/>

                                    <!-- Thông tin cơ bản -->
                                    <div class="form-group">
                                        <label for="hotelName" class="font-weight-bold">
                                            <i class="mdi mdi-home"></i> Tên khách sạn <span class="text-danger">*</span>
                                        </label>
                                        <input id="hotelName" type="text" th:field="*{name}"
                                               class="form-control"
                                               placeholder="Nhập tên khách sạn..." maxlength="200" required>
                                        <small class="form-text text-muted text-end">
                                            <span id="nameCounter">0</span>/200 ký tự
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <label for="hotelAddress" class="font-weight-bold">
                                            <i class="mdi mdi-map-marker"></i> Địa chỉ <span class="text-danger">*</span>
                                        </label>
                                        <input id="hotelAddress" type="text" th:field="*{address}"
                                               class="form-control"
                                               placeholder="Nhập địa chỉ..." maxlength="300" required>
                                        <small class="form-text text-muted text-end">
                                            <span id="addressCounter">0</span>/300 ký tự
                                        </small>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="hotelPhone" class="font-weight-bold">
                                                    <i class="mdi mdi-phone"></i> Số điện thoại
                                                </label>
                                                <input id="hotelPhone" type="text" th:field="*{phone}"
                                                       class="form-control" placeholder="0123456789">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="hotelEmail" class="font-weight-bold">
                                                    <i class="mdi mdi-email"></i> Email
                                                </label>
                                                <input id="hotelEmail" type="email" th:field="*{email}"
                                                       class="form-control" placeholder="hotel@example.com">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="hotelStars" class="font-weight-bold">
                                                    <i class="mdi mdi-star"></i> Số sao
                                                </label>
                                                <select id="hotelStars" th:field="*{stars}" class="form-control">
                                                    <option value="1">1 Sao</option>
                                                    <option value="2">2 Sao</option>
                                                    <option value="3">3 Sao</option>
                                                    <option value="4">4 Sao</option>
                                                    <option value="5">5 Sao</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="hotelStatus" class="font-weight-bold">
                                                    <i class="mdi mdi-toggle-switch"></i> Trạng thái
                                                </label>
                                                <select id="hotelStatus" th:field="*{status}" class="form-control">
                                                    <option value="DRAFT">Bản nháp</option>
                                                    <option value="ACTIVE">Hoạt động</option>
                                                    <option value="INACTIVE">Ngưng hoạt động</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Mô tả -->
                                    <div class="form-group">
                                        <label for="hotelDescription" class="font-weight-bold">
                                            <i class="mdi mdi-text-subject"></i> Mô tả
                                        </label>
                                        <textarea id="hotelDescription" th:field="*{description}" rows="5"
                                                  class="form-control"
                                                  placeholder="Giới thiệu ngắn gọn về khách sạn..." maxlength="1000"></textarea>
                                        <small class="form-text text-muted text-end">
                                            <span id="descCounter">0</span>/1000 ký tự
                                        </small>
                                    </div>

                                    <!-- Nút -->
                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="mdi mdi-content-save"></i>
                                            <span th:text="${hotel.id != null ? 'Cập nhật' : 'Tạo mới'}"></span>
                                        </button>
                                        <a th:href="@{/management/hotels}" class="btn btn-secondary btn-lg">
                                            <i class="mdi mdi-close"></i> Hủy
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>

<script>
    const bindCounter = (id, counterId) => {
        const el = document.getElementById(id);
        const counter = document.getElementById(counterId);
        if (el && counter) {
            counter.textContent = el.value.length;
            el.addEventListener('input', () => counter.textContent = el.value.length);
        }
    };
    bindCounter('hotelName', 'nameCounter');
    bindCounter('hotelAddress', 'addressCounter');
    bindCounter('hotelDescription', 'descCounter');
</script>
</body>
</html>
