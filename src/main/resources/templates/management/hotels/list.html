<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotels Management</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
    <style>
        tbody tr:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <div th:replace="~{common/sidebar :: sidebar}"></div>
    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html">
                    <img src="assets/images/logo-mini.svg" alt="logo"/>
                </a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch"></div>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <!-- Filter Bar -->
                                <div class="filter-section mb-4"
                                     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                            padding: 20px; border-radius: 10px;">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="mdi mdi-magnify"
                                           style="font-size: 24px; color: white; margin-right: 10px;"></i>
                                        <h5 class="mb-0" style="color: white;">Tìm Kiếm & Lọc Khách Sạn</h5>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <span class="input-group-text bg-white border-end-0">
                                                    <i class="mdi mdi-magnify text-primary"></i>
                                                </span>
                                                <input id="searchHotel" type="text" class="form-control border-start-0"
                                                       placeholder="Tìm theo tên khách sạn...">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <select id="filterStars" class="form-select">
                                                <option value="">-- Tất cả số sao --</option>
                                                <option value="1">⭐ 1 sao</option>
                                                <option value="2">⭐⭐ 2 sao</option>
                                                <option value="3">⭐⭐⭐ 3 sao</option>
                                                <option value="4">⭐⭐⭐⭐ 4 sao</option>
                                                <option value="5">⭐⭐⭐⭐⭐ 5 sao</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <select id="filterStatus" class="form-select">
                                                <option value="">-- Tất cả trạng thái --</option>
                                                <option value="DRAFT">Bản nháp</option>
                                                <option value="ACTIVE">Hoạt động</option>
                                                <option value="INACTIVE">Ngưng hoạt động</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2 text-end">
                                            <button onclick="applyFilters()" class="btn btn-info me-2">
                                                <i class="mdi mdi-magnify"></i> Lọc
                                            </button>
                                            <button onclick="resetFilters()" class="btn btn-light">
                                                <i class="mdi mdi-refresh"></i> Reset
                                            </button>
                                        </div>
                                    </div>

                                    <div class="text-end">
                                        <span class="badge badge-dark" style="font-size:14px; padding:10px 15px;">
                                            <i class="mdi mdi-hotel"></i> Tổng:
                                            <strong id="hotelCount" th:text="${hotels.totalElements}">0</strong> khách sạn
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <!-- Alert -->
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="mdi mdi-alert-circle"></i>
                                    <strong>Lỗi!</strong> <span th:text="${error}"></span>
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="mdi mdi-check-circle"></i>
                                    <strong>Thành công!</strong> <span th:text="${message}"></span>
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <!-- Title + Add -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="card-title mb-0">Hotels Management</h4>
                                    <a th:href="@{/management/hotels/new}" class="btn btn-primary">
                                        <i class="mdi mdi-plus"></i> Thêm khách sạn mới
                                    </a>
                                </div>

                                <!-- Table -->
                                <div class="table-responsive">
                                    <table class="table" id="hotelTable">
                                        <thead>
                                        <tr>
                                            <th> STT </th>
                                            <th onclick="sortTable(1, this)" style="cursor:pointer;">
                                                Tên khách sạn <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th>Địa chỉ</th>
                                            <th onclick="sortTable(3, this)" style="cursor:pointer;">
                                                Số sao <i class="mdi mdi-sort"></i>
                                            </th>
                                            <th>Trạng thái</th>
                                            <th>Lượt xem</th>
                                            <th>Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="h, stat : ${hotels.content}">
                                            <td th:text="${stat.count}"></td>
                                            <td th:text="${h.name}"></td>
                                            <td th:text="${#strings.length(h.address) > 40 ? #strings.substring(h.address,0,40)+'...' : h.address}"></td>
                                            <td th:text="${h.stars + '⭐'}"></td>
                                            <td>
                                                <span th:switch="${h.status}">
                                                    <span th:case="'DRAFT'" class="badge badge-outline-warning">Bản nháp</span>
                                                    <span th:case="'ACTIVE'" class="badge badge-outline-success">Hoạt động</span>
                                                    <span th:case="'INACTIVE'" class="badge badge-outline-secondary">Ngưng</span>
                                                </span>
                                            </td>
                                            <td th:text="${h.viewCount != null ? h.viewCount : 0}"></td>
                                            <td>
                                                <a th:href="@{/management/hotels/view/{id}(id=${h.id})}" class="btn btn-info btn-sm me-1">
                                                    <i class="mdi mdi-eye"></i>
                                                </a>
                                                <a th:href="@{/management/hotels/edit/{id}(id=${h.id})}" class="btn btn-warning btn-sm me-1">
                                                    <i class="mdi mdi-pencil"></i>
                                                </a>
                                                <form th:action="@{/management/hotels/delete/{id}(id=${h.id})}" method="post" style="display:inline">
                                                    <button type="submit" class="btn btn-danger btn-sm"
                                                            onclick="return confirm('Xóa khách sạn này?')">
                                                        <i class="mdi mdi-delete"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(hotels.content)}">
                                            <td colspan="7" class="text-center text-muted py-4">
                                                Không có khách sạn nào
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Pagination -->
                                <nav th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link" th:href="@{/management/hotels(page=${currentPage-1}, name=${name}, status=${status})}">
                                                <i class="mdi mdi-chevron-left"></i> Trước
                                            </a>
                                        </li>
                                        <li class="page-item" th:each="i : ${#numbers.sequence(0,totalPages-1)}"
                                            th:classappend="${i == currentPage}? 'active'">
                                            <a class="page-link"
                                               th:href="@{/management/hotels(page=${i}, name=${name}, status=${status})}"
                                               th:text="${i+1}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/management/hotels(page=${currentPage+1}, name=${name}, status=${status})}">
                                                Sau <i class="mdi mdi-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">
                        Copyright © bootstrapdash.com 2020
                    </span>
                </div>
            </footer>
        </div>
    </div>
</div>

<!-- JS assets -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>

<script>
    const searchHotel = document.getElementById('searchHotel');
    const filterStars = document.getElementById('filterStars');
    const filterStatus = document.getElementById('filterStatus');
    const hotelTable = document.getElementById('hotelTable');
    const rows = Array.from(hotelTable.getElementsByTagName('tr')).slice(1);
    const hotelCount = document.getElementById('hotelCount');

    function applyFilters() {
        const nameText = searchHotel.value.toLowerCase();
        const starsVal = filterStars.value;
        const statusVal = filterStatus.value.toUpperCase();
        let visible = 0;

        rows.forEach(row => {
            if (row.querySelector('td[colspan]')) return;
            const name = row.cells[1]?.textContent.toLowerCase();
            const stars = row.cells[3]?.textContent.replace('⭐','').trim();
            const status = row.cells[4]?.textContent.toUpperCase();
            const matchName = nameText === '' || name.includes(nameText);
            const matchStars = starsVal === '' || stars === starsVal;
            const matchStatus = statusVal === '' || status === statusVal;
            if (matchName && matchStars && matchStatus) {
                row.style.display = '';
                visible++;
            } else {
                row.style.display = 'none';
            }
        });
        hotelCount.textContent = visible;
    }

    function resetFilters() {
        searchHotel.value = '';
        filterStars.value = '';
        filterStatus.value = '';
        applyFilters();
    }

    searchHotel.addEventListener('keyup', applyFilters);
    filterStars.addEventListener('change', applyFilters);
    filterStatus.addEventListener('change', applyFilters);

    // Sort 3-trạng thái
    const sortStates = {};
    let originalRows = [];
    document.addEventListener('DOMContentLoaded', () => {
        originalRows = Array.from(hotelTable.tBodies[0].rows);
    });

    function sortTable(colIndex, th) {
        const tbody = hotelTable.tBodies[0];
        sortStates[colIndex] = (sortStates[colIndex] || 0) + 1;
        if (sortStates[colIndex] > 2) sortStates[colIndex] = 0;
        const icon = th.querySelector('i');
        document.querySelectorAll('#hotelTable thead i').forEach(i=>{i.className='mdi mdi-sort';i.style.color='';});
        if (sortStates[colIndex]===0){
            tbody.innerHTML='';
            originalRows.forEach(r=>tbody.appendChild(r.cloneNode(true)));
            return;
        }
        icon.className = sortStates[colIndex]===1?'mdi mdi-sort-ascending':'mdi mdi-sort-descending';
        icon.style.color='#667eea';

        const rowsToSort = Array.from(tbody.rows);
        rowsToSort.sort((a,b)=>{
            const A=a.cells[colIndex].textContent.trim().toLowerCase();
            const B=b.cells[colIndex].textContent.trim().toLowerCase();
            const valA=isNaN(A)?A:Number(A);const valB=isNaN(B)?B:Number(B);
            return sortStates[colIndex]===1?(valA>valB?1:-1):(valA<valB?1:-1);
        });
        tbody.innerHTML='';
        rowsToSort.forEach(r=>tbody.appendChild(r));
    }
</script>
</body>
</html>
