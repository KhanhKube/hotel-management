<!-- templates/hotels/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Details</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${hotel.name}"></h2>

    <div class="row">
        <div class="col-md-6">
            <p><strong>ID:</strong> <span th:text="${hotel.id}"></span></p>
            <p><strong>Address:</strong> <span th:text="${hotel.address}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${hotel.phone}"></span></p>
            <p><strong>Email:</strong> <span th:text="${hotel.email}"></span></p>
            <p><strong>Stars:</strong> <span th:text="${hotel.stars}"></span></p>
            <p><strong>Status:</strong> <span th:text="${hotel.status}"></span></p>
            <p><strong>View Count:</strong> <span th:text="${hotel.viewCount}"></span></p>
        </div>
        <div class="col-md-6">
            <p><strong>Description:</strong></p>
            <p th:text="${hotel.description}"></p>
            <p><strong>Services:</strong></p>
            <p th:text="${hotel.services}"></p>
        </div>
    </div>

    <a th:href="@{/management/hotels/edit/{id}(id=${hotel.id})}" class="btn btn-warning">Edit</a>
    <a th:href="@{/management/hotels}" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
