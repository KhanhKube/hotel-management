<!-- templates/hotels/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Form</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${hotel.id != null} ? 'Edit Hotel' : 'New Hotel'"></h2>

    <form th:action="@{/management/hotels}" th:object="${hotel}" method="post" class="mb-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Stars</label>
            <select th:field="*{stars}" class="form-control">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-control">
                <option value="DRAFT">DRAFT</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label class="form-label">Services</label>-->
<!--            <textarea th:field="*{services}" class="form-control" rows="2" placeholder="Comma-separated services"></textarea>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/management/hotels}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
