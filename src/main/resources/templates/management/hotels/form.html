<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thông tin khách sạn</title>
    <base th:href="@{/static}">
    <!-- Dùng cùng bộ CSS như trang news -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>

<body>
<div class="container-scroller">
    <!-- Sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <!-- Navbar -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html">
                    <img src="assets/images/logo-mini.svg" alt="logo" />
                </a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch"></div>
        </nav>

        <!-- Main content -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">
                                    <i class="mdi mdi-hotel"></i>
                                    <span th:text="${hotel.id != null} ? 'Cập nhật khách sạn' : 'Tạo khách sạn mới'"></span>
                                </h4>

                                <form th:action="@{/management/hotels}" th:object="${hotel}" method="post">
                                    <input type="hidden" th:field="*{id}">

                                    <div class="form-group">
                                        <label><i class="mdi mdi-home"></i> Tên khách sạn:</label>
                                        <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên khách sạn">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="mdi mdi-map-marker"></i> Địa chỉ:</label>
                                        <input type="text" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="mdi mdi-phone"></i> Số điện thoại:</label>
                                        <input type="text" th:field="*{phone}" class="form-control" placeholder="0123456789">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="mdi mdi-email"></i> Email:</label>
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="hotel@example.com">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="mdi mdi-text"></i> Mô tả:</label>
                                        <textarea th:field="*{description}" class="form-control" rows="3"
                                                  placeholder="Giới thiệu ngắn gọn về khách sạn..."></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label><i class="mdi mdi-star"></i> Số sao:</label>
                                        <select th:field="*{stars}" class="form-control">
                                            <option value="1">1 Sao</option>
                                            <option value="2">2 Sao</option>
                                            <option value="3">3 Sao</option>
                                            <option value="4">4 Sao</option>
                                            <option value="5">5 Sao</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label><i class="mdi mdi-toggle-switch"></i> Trạng thái:</label>
                                        <select th:field="*{status}" class="form-control">
                                            <option value="DRAFT">Bản nháp</option>
                                            <option value="ACTIVE">Hoạt động</option>
                                            <option value="INACTIVE">Ngưng hoạt động</option>
                                        </select>
                                    </div>

                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="mdi mdi-content-save"></i> Lưu
                                        </button>
                                        <a th:href="@{/management/hotels}" class="btn btn-secondary btn-lg">
                                            <i class="mdi mdi-close"></i> Hủy
                                        </a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
</body>
</html>
