<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lí dụng cụ</title>
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* Style cho input readonly */
    .form-control[readonly] {
      background-color: #2a3038 !important;
      opacity: 0.8;
      cursor: not-allowed;
    }

    /* Style cho select disabled */
    .form-control:disabled {
      background-color: #2a3038 !important;
      opacity: 0.8;
      cursor: not-allowed;
    }
  </style>

</head>
<body>

<div class="container-scroller">
  <!-- import sidebar -->
  <div th:replace="common/sidebar"></div>
  <div id="toast-container" class="toast-container">
    <div th:if="${success}" class="toast toast-success" th:text="${success}"></div>
    <div th:if="${message}" class="toast toast-success" th:text="${message}"></div>
    <div th:if="${error}" class="toast toast-error" th:text="${error}"></div>
  </div>

  <div class="main-panel">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <a th:href="@{/hotel-management/furnishing}" >
            <i class="mdi mdi-arrow-left"></i> Quay lại
          </a>
          <h4 class="card-title">Thông tin dụng cụ</h4>
          <p class="card-description">Quản lý dụng cụ</p>
          <form th:action="@{/hotel-management/furnishing/update-stock}" method="post">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Chọn</th>
                <th>Tên dụng cụ</th>
                <th>Mô tả</th>
                <th>Số lượng hiện có</th>
                <th>Số lượng thay đổi</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${furnishings}">
                <td><input type="checkbox" name="selectedIds" th:value="${item.furnishingId}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.furnishingDescription}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                  <input type="number"
                         th:name="'quantity_' + ${item.furnishingId}"
                         min="1"
                         class="form-control"
                         style="width: 100px;">
                </td>
              </tr>
              </tbody>
            </table>

            <div class="form-group mt-3">
              <label>Chọn hành động:</label>
              <select name="actionType" class="form-control" style="width: 200px;">
                <option value="ADD">Thêm dụng cụ</option>
                <option value="TAKE">Lấy dụng cụ</option>
              </select>
            </div>
            <p th:if="${error}" th:text="${error}" style="color:red;"></p>
            <button type="submit" class="btn btn-success mt-3">Xác nhận</button>
            <a th:href="@{/hotel-management/furnishing}" class="btn btn-secondary mt-3">Hủy</a>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- main-panel ends -->
</div>
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/misc.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/js/chart.js"></script>
</body>
</html>
<style>
  .toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: flex-end;
  }

  /* Toast chung */
  .toast {
    min-width: 220px;
    max-width: 300px;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 13px;
    line-height: 1.3;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    opacity: 0.95;
    text-align: left;
    animation: fadeInRight 0.4s ease, fadeOut 0.4s ease 3s forwards;
    display: flex;
    align-items: center;
  }

  /* Màu sắc */
  .toast-success {
    background-color: #28a745;
  }
  .toast-error {
    background-color: #dc3545;
  }

  /* Hiệu ứng */
  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateX(30px);
    }
  }
</style>
