<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi tiết dịch vụ</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
    <!-- Include sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            </div>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h4 class="card-title mb-0">
                                        <i class="mdi mdi-room-service"></i> Chi Tiết Dịch Vụ
                                    </h4>
                                    <div>
                                        <a th:href="@{/management/services/edit/{id}(id=${service.serviceId})}"
                                           class="btn btn-primary btn-sm">
                                            <i class="mdi mdi-pencil"></i> Chỉnh sửa
                                        </a>
                                        <a th:href="@{/management/services}" class="btn btn-secondary btn-sm">
                                            <i class="mdi mdi-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>

                                <!-- Service Title Display -->
                                <div class="alert alert-info" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                    <div class="text-center text-white">
                                        <i class="mdi mdi-room-service" style="font-size: 48px;"></i>
                                        <h2 class="mt-2 mb-0" th:text="${service.serviceName}"></h2>
                                        <p class="mb-0" th:text="${service.serviceDescription}"></p>
                                    </div>
                                </div>

                                <!-- Main Info -->
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="card mb-3" style="border-left: 4px solid #667eea;">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <i class="mdi mdi-information"></i> Thông Tin Cơ Bản
                                                </h5>
                                                <table class="table table-borderless">
                                                    <tr>
                                                        <td style="width: 40%;"><i class="mdi mdi-identifier"></i> <strong>ID:</strong></td>
                                                        <td><span class="badge badge-dark" th:text="${service.serviceId}"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <td><i class="mdi mdi-tag"></i> <strong>Tên dịch vụ:</strong></td>
                                                        <td><span class="badge badge-primary" th:text="${service.serviceName}"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <td><i class="mdi mdi-currency-usd"></i> <strong>Giá:</strong></td>
                                                        <td>
                                                            <span class="text-primary" style="font-size: 18px; font-weight: bold;">
                                                                <span th:text="${service.price != null ? #numbers.formatInteger(service.price.intValue(), 3, 'POINT') + ' VNĐ' : 'N/A'}"></span>
                                                            </span>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="card mb-3" style="border-left: 4px solid #f093fb;">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <i class="mdi mdi-calendar-clock"></i> Thời Gian
                                                </h5>
                                                <table class="table table-borderless">
                                                    <tr>
                                                        <td style="width: 40%;"><i class="mdi mdi-clock-plus"></i> <strong>Ngày tạo:</strong></td>
                                                        <td th:text="${service.createdAt != null ? #temporals.format(service.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><i class="mdi mdi-clock-edit"></i> <strong>Cập nhật:</strong></td>
                                                        <td th:text="${service.updatedAt != null ? #temporals.format(service.updatedAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Description Section -->
                                <div class="card" style="border-left: 4px solid #4facfe;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="mdi mdi-text-subject"></i> Mô Tả Dịch Vụ
                                        </h5>
                                        <div th:text="${service.serviceDescription}" class="mt-3"></div>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="mt-4 text-center">
                                    <a th:href="@{/management/services}" class="btn btn-secondary btn-lg">
                                        <i class="mdi mdi-arrow-left"></i> Quay lại danh sách
                                    </a>
                                    <a th:href="@{/management/services/edit/{id}(id=${service.serviceId})}"
                                       class="btn btn-primary btn-lg">
                                        <i class="mdi mdi-pencil"></i> Chỉnh sửa dịch vụ
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
