<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Details</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .view-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        .view-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .view-header h2 {
            margin: 0;
            font-weight: 700;
        }
        .view-header .service-id {
            opacity: 0.9;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .view-body {
            padding: 2.5rem;
        }
        .info-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .info-label i {
            color: #667eea;
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        .info-value {
            color: #212529;
            font-size: 1.1rem;
            padding-left: 2rem;
        }
        .price-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        .price-display .price-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        .price-display .price-value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .description-box {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            min-height: 150px;
        }
        .description-box h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .description-box h5 i {
            margin-right: 0.5rem;
        }
        .description-text {
            color: #495057;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e9ecef;
        }
        .btn-custom {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-edit {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: #fff;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 81, 0.4);
            color: #fff;
        }
        .btn-back {
            background: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            color: white;
        }
        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            color: white;
        }
        .empty-description {
            color: #adb5bd;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="view-container">
        <!-- Header -->
        <div class="view-header">
            <h2>
                <i class="fas fa-concierge-bell me-2"></i>
                <span th:text="${service.serviceName}">Service Name</span>
            </h2>
            <div class="service-id">
                Service ID: <strong th:text="${service.serviceId}"></strong> | 
                Hotel ID: <strong th:text="${hotelId}"></strong>
            </div>
        </div>

        <!-- Body -->
        <div class="view-body">
            <!-- Service Name Card -->
            <div class="info-card">
                <div class="info-label">
                    <i class="fas fa-concierge-bell"></i>
                    Service Name
                </div>
                <div class="info-value" th:text="${service.serviceName}">Service Name</div>
            </div>

            <!-- Service ID Card -->
            <div class="info-card">
                <div class="info-label">
                    <i class="fas fa-hashtag"></i>
                    Service ID
                </div>
                <div class="info-value" th:text="${service.serviceId}">ID</div>
            </div>

            <!-- Price Display -->
            <div class="price-display">
                <div class="price-label">
                    <i class="fas fa-tag me-2"></i>Service Price
                </div>
                <div class="price-value">
                    <span th:text="${#numbers.formatDecimal(service.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                    <span style="font-size: 1.5rem;">VND</span>
                </div>
            </div>

            <!-- Description Box -->
            <div class="description-box">
                <h5>
                    <i class="fas fa-align-left"></i>
                    Service Description
                </h5>
                <div class="description-text" 
                     th:if="${service.serviceDescription != null and !#strings.isEmpty(service.serviceDescription)}"
                     th:text="${service.serviceDescription}">
                    Description text here
                </div>
                <div class="description-text empty-description" 
                     th:if="${service.serviceDescription == null or #strings.isEmpty(service.serviceDescription)}">
                    No description provided for this service.
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a th:href="@{'/management/hotel/' + ${hotelId} + '/services/edit/' + ${service.serviceId}}" 
                   class="btn btn-custom btn-edit">
                    <i class="fas fa-edit me-2"></i>Edit Service
                </a>
                <a th:href="@{'/management/hotel/' + ${hotelId} + '/services'}" 
                   class="btn btn-custom btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                </a>
                <a th:href="@{'/management/hotel/' + ${hotelId} + '/services/delete/' + ${service.serviceId}}" 
                   class="btn btn-custom btn-delete"
                   onclick="return confirm('Are you sure you want to delete this service? This action cannot be undone.')">
                    <i class="fas fa-trash me-2"></i>Delete
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
