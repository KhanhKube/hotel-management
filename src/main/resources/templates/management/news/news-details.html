<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi tiết tin tức</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
    <!-- Include sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            </div>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h4 class="card-title mb-0">
                                        <i class="mdi mdi-newspaper"></i> Chi Tiết Tin Tức
                                    </h4>
                                    <div>
                                        <a th:href="@{/management/news/edit/{id}(id=${news.newsId})}"
                                           class="btn btn-primary btn-sm">
                                            <i class="mdi mdi-pencil"></i> Chỉnh sửa
                                        </a>
                                        <a th:href="@{/management/news}" class="btn btn-secondary btn-sm">
                                            <i class="mdi mdi-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>

                                <!-- News Title Display -->
                                <div class="alert alert-info" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                    <div class="text-center text-white">
                                        <i class="mdi mdi-newspaper" style="font-size: 48px;"></i>
                                        <h2 class="mt-2 mb-0" th:text="${news.title}"></h2>
                                        <p class="mb-0" th:text="${news.heading}"></p>
                                    </div>
                                </div>

                                <!-- Main Info -->
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="card mb-3" style="border-left: 4px solid #667eea;">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <i class="mdi mdi-information"></i> Thông Tin Cơ Bản
                                                </h5>
                                                <table class="table table-borderless">
                                                    <tr>
                                                        <td style="width: 40%;"><i class="mdi mdi-identifier"></i> <strong>ID:</strong></td>
                                                        <td><span class="badge badge-dark" th:text="${news.newsId}"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <td><i class="mdi mdi-toggle-switch"></i> <strong>Trạng thái:</strong></td>
                                                        <td>
                                                            <span th:if="${news.status == 'DRAFT'}" class="badge badge-warning">
                                                                <i class="mdi mdi-file-document-outline"></i> Bản nháp
                                                            </span>
                                                            <span th:if="${news.status == 'PUBLISHED'}" class="badge badge-success">
                                                                <i class="mdi mdi-publish"></i> Đã xuất bản
                                                            </span>
                                                            <span th:if="${news.status == 'ARCHIVED'}" class="badge badge-secondary">
                                                                <i class="mdi mdi-archive"></i> Đã lưu trữ
                                                            </span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td><i class="mdi mdi-eye"></i> <strong>Lượt xem:</strong></td>
                                                        <td>
                                                            <span class="text-primary" style="font-size: 18px; font-weight: bold;">
                                                                <span th:text="${news.view != null ? news.view : 0}"></span>
                                                            </span>
                                                        </td>
                                                    </tr>
                                                    <tr th:if="${news.newsGroupId != null}">
                                                        <td><i class="mdi mdi-folder-multiple"></i> <strong>Nhóm tin:</strong></td>
                                                        <td><span class="badge badge-primary" th:text="${news.newsGroupId}"></span></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="card mb-3" style="border-left: 4px solid #f093fb;">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <i class="mdi mdi-calendar-clock"></i> Thời Gian & Liên Kết
                                                </h5>
                                                <table class="table table-borderless">
                                                    <tr>
                                                        <td style="width: 40%;"><i class="mdi mdi-clock-plus"></i> <strong>Ngày tạo:</strong></td>
                                                        <td th:text="${news.createdAt != null ? #temporals.format(news.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><i class="mdi mdi-clock-edit"></i> <strong>Cập nhật:</strong></td>
                                                        <td th:text="${news.updatedAt != null ? #temporals.format(news.updatedAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                                    </tr>
                                                    <tr th:if="${news.link != null and !#strings.isEmpty(news.link)}">
                                                        <td><i class="mdi mdi-link"></i> <strong>Liên kết:</strong></td>
                                                        <td>
                                                            <a th:href="${news.link}" target="_blank" class="btn btn-sm btn-outline-primary">
                                                                <i class="mdi mdi-open-in-new"></i> Mở liên kết
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Content Section -->
                                <div class="card" style="border-left: 4px solid #4facfe;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="mdi mdi-text-subject"></i> Nội Dung Tin Tức
                                        </h5>
                                        <div th:if="${news.image != null and !#strings.isEmpty(news.image)}" class="text-center mb-3">
                                            <img th:src="${news.image}" alt="News Image" class="img-fluid rounded" style="max-height: 400px;">
                                        </div>
                                        <div th:utext="${news.content}" class="mt-3"></div>
                                    </div>
                                </div>

                                <!-- Status Change Form -->
                                <div class="card mt-4" style="border-left: 4px solid #ffa751;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="mdi mdi-toggle-switch"></i> Thay Đổi Trạng Thái
                                        </h5>
                                        <form th:action="@{/management/news/change-status/{id}(id=${news.newsId})}" method="post" class="d-flex gap-2">
                                            <select name="status" class="form-control" style="max-width: 200px;">
                                                <option value="DRAFT" th:selected="${news.status == 'DRAFT'}">Bản nháp</option>
                                                <option value="PUBLISHED" th:selected="${news.status == 'PUBLISHED'}">Đã xuất bản</option>
                                                <option value="ARCHIVED" th:selected="${news.status == 'ARCHIVED'}">Đã lưu trữ</option>
                                            </select>
                                            <button type="submit" class="btn btn-warning">
                                                <i class="mdi mdi-check"></i> Cập nhật
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="mt-4 text-center">
                                    <a th:href="@{/management/news}" class="btn btn-secondary btn-lg">
                                        <i class="mdi mdi-arrow-left"></i> Quay lại danh sách
                                    </a>
                                    <a th:href="@{/management/news/edit/{id}(id=${news.newsId})}"
                                       class="btn btn-primary btn-lg">
                                        <i class="mdi mdi-pencil"></i> Chỉnh sửa tin tức
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
