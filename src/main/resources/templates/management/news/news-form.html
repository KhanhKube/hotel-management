<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tạo tin tức</title>
    <base th:href="@{/static}">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
    <!-- Include sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="assets/images/logo-mini.svg"
                                                                               alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            </div>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title mb-4">
                                    <i class="mdi mdi-newspaper"></i>
                                    <span
                                            th:text="${news.newsId != null ? 'Cập Nhật Tin Tức' : 'Tạo Tin Tức Mới'}"></span>
                                </h4>

                                <form th:action="@{/management/news/save}" method="post"
                                      th:object="${news}">
                                    <input type="hidden" th:field="*{newsId}" />

                                    <!-- Error Message -->
                                    <div th:if="${error}"
                                         class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <i class="mdi mdi-alert-circle"></i>
                                        <span th:text="${error}"></span>
                                        <button type="button" class="close" data-dismiss="alert">
                                            <span>&times;</span>
                                        </button>
                                    </div>

                                    <!-- Tiêu đề -->
                                    <div class="form-group">
                                        <label for="title">
                                            <i class="mdi mdi-format-title"></i> Tiêu đề: <span
                                                class="text-danger">*</span>
                                        </label>
                                        <input id="title" type="text" class="form-control" th:field="*{title}"
                                               placeholder="VD: Tin tức mới nhất về khách sạn" required maxlength="200">
                                    </div>

                                    <!-- Tiêu đề phụ -->
                                    <div class="form-group">
                                        <label for="heading">
                                            <i class="mdi mdi-text"></i> Tiêu đề phụ:
                                        </label>
                                        <input id="heading" type="text" class="form-control" th:field="*{heading}"
                                               placeholder="Nhập tiêu đề phụ..." maxlength="255">
                                    </div>

                                    <!-- Nhóm tin tức -->
<!--                                    <div class="form-group">-->
<!--                                        <label for="newsGroup">-->
<!--                                            <i class="mdi mdi-folder-multiple"></i> Nhóm tin tức:-->
<!--                                        </label>-->
<!--                                        <select id="newsGroup" class="form-control" th:field="*{newsGroupId}">-->
<!--                                            <option value="">&#45;&#45; Chọn nhóm tin &#45;&#45;</option>-->
<!--                                            <option th:each="group : ${newsGroups}" th:value="${group.newsGroupId}"-->
<!--                                                    th:text="${group.name}"></option>-->
<!--                                        </select>-->
<!--                                    </div>-->

                                    <!-- Trạng thái -->
                                    <div class="form-group">
                                        <label>
                                            <i class="mdi mdi-toggle-switch"></i> Trạng thái:
                                            <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-control" th:field="*{status}">
                                            <option value="" disabled selected>-- Chọn trạng thái --</option>
                                            <option value="DRAFT">
                                                <i class="mdi mdi-file-document-outline"></i> Bản nháp
                                            </option>
                                            <option value="PUBLISHED">
                                                <i class="mdi mdi-publish"></i> Đã xuất bản
                                            </option>
                                            <option value="ARCHIVED">
                                                <i class="mdi mdi-archive"></i> Đã lưu trữ
                                            </option>
                                        </select>
                                    </div>


                                    <!-- Nội dung -->
                                    <div class="form-group">
                                        <label for="content">
                                            <i class="mdi mdi-text-subject"></i> Nội dung: <span
                                                class="text-danger">*</span>
                                        </label>
                                        <textarea id="content" class="form-control" th:field="*{content}" rows="8"
                                                  placeholder="Nhập nội dung tin tức..." required></textarea>
                                    </div>

                                    <!-- Hình ảnh và liên kết -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="image">
                                                    <i class="mdi mdi-image"></i> URL hình ảnh:
                                                </label>
                                                <input id="image" type="url" class="form-control"
                                                       th:field="*{image}" placeholder="https://example.com/image.jpg">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="link">
                                                    <i class="mdi mdi-link"></i> Liên kết ngoài:
                                                </label>
                                                <input id="link" type="url" class="form-control"
                                                       th:field="*{link}" placeholder="https://example.com">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="mdi mdi-content-save"></i> Lưu tin tức
                                        </button>
                                        <a th:href="@{/management/news}" class="btn btn-secondary btn-lg">
                                            <i class="mdi mdi-close"></i> Hủy
                                        </a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
</body>

</html>
